<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; worker-src 'self' blob: https://cdn.jsdelivr.net;">
    <title>QR File Transfer - World-Class Scanner</title>
    <style>
        /* iOS-Style Production QR Scanner */
        :root {
            --primary-blue: #007AFF;
            --success-green: #30D158;
            --warning-orange: #FF9500;
            --error-red: #FF453A;
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: rgba(255, 255, 255, 0.15);
            --gray-medium: rgba(255, 255, 255, 0.3);
            --gray-dark: rgba(0, 0, 0, 0.5);
            
            --blur-background: rgba(0, 0, 0, 0.3);
            --scan-frame-color: #FFD60A;
            
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'SF Mono', Consolas, 'Courier New', monospace;
            
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-smooth: 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            
            --safe-area-top: env(safe-area-inset-top, 20px);
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-system);
            background: var(--black);
            color: var(--white);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--black), #111111);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-light);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--white);
            text-align: center;
            margin-bottom: 8px;
        }
        
        .loading-detail {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .error-text {
            color: var(--error-red);
            margin-top: 16px;
            font-size: 14px;
            max-width: 320px;
            text-align: center;
            line-height: 1.4;
        }
        
        /* Fullscreen Camera Container */
        .camera-view {
            position: absolute;
            inset: 0;
            background: var(--black);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            inset: 0;
        }
        
        /* Canvas for processing (hidden) */
        #processCanvas {
            display: none;
            position: absolute;
            top: -9999px;
        }
        
        /* iOS-Style Status Bar Overlay */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--safe-area-top);
            background: linear-gradient(180deg, var(--gray-dark) 0%, transparent 100%);
            z-index: 100;
            pointer-events: none;
        }
        
        /* Top Control Bar */
        .top-bar {
            position: fixed;
            top: var(--safe-area-top);
            left: 0;
            right: 0;
            height: 64px;
            background: linear-gradient(180deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .top-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            flex: 1;
            letter-spacing: -0.3px;
        }
        
        .top-btn {
            width: 44px;
            height: 44px;
            min-width: 44px;
            min-height: 44px;
            border-radius: 22px;
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            color: var(--white);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .top-btn:active {
            transform: scale(0.95);
            background: var(--gray-medium);
        }
        
        .top-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* Performance Indicator */
        .perf-indicator {
            position: fixed;
            top: calc(var(--safe-area-top) + 74px);
            right: 20px;
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 12px;
            font-family: var(--font-mono);
            color: var(--white);
            z-index: 85;
            opacity: 0.7;
            display: none;
        }
        
        .perf-indicator.visible {
            display: block;
        }
        
        /* Scanning Frame - Optimized for 80% area */
        .scan-overlay {
            position: fixed;
            inset: 0;
            z-index: 80;
            pointer-events: none;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(80vw, 80vh);
            height: min(80vw, 80vh);
            max-width: 400px;
            max-height: 400px;
            border: 4px solid var(--scan-frame-color);
            border-radius: 24px;
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        }
        
        .scan-frame::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 24px;
            background: linear-gradient(45deg, var(--scan-frame-color), rgba(255, 214, 10, 0.6));
            animation: scan-pulse 2s ease-in-out infinite;
            z-index: -1;
        }
        
        .scan-corners {
            position: absolute;
            inset: -4px;
        }
        
        .scan-corner {
            position: absolute;
            width: 32px;
            height: 32px;
            border: 5px solid var(--white);
        }
        
        .scan-corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .scan-corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }
        
        .scan-corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }
        
        .scan-corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        @keyframes scan-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.9; }
        }
        
        /* Bottom Control Panel */
        .bottom-panel {
            position: fixed;
            bottom: var(--safe-area-bottom);
            left: 0;
            right: 0;
            background: linear-gradient(0deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            padding: 20px;
            transform: translateY(0);
            transition: transform var(--transition-smooth);
        }
        
        /* Transfer Status with Chunked Progress */
        .transfer-status {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 16px;
            text-align: center;
            transition: all var(--transition-smooth);
        }
        
        .progress-ring {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            position: relative;
        }
        
        .progress-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-blue) 0deg, var(--gray-light) 0deg);
            transition: all var(--transition-smooth);
            position: relative;
        }
        
        .progress-circle::after {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: var(--gray-light);
        }
        
        .progress-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
        }
        
        .progress-detail {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-family: var(--font-mono);
        }
        
        /* Chunk Grid (Progressive Disclosure) */
        .chunk-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
            gap: 4px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: center;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .chunk-grid.visible {
            display: grid;
        }
        
        .chunk-indicator {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            transition: all var(--transition-fast);
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .chunk-indicator.received {
            background: var(--success-green);
            color: var(--white);
        }
        
        .chunk-indicator.error {
            background: var(--error-red);
            color: var(--white);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .action-btn {
            height: 56px;
            min-height: 44px;
            padding: 0 24px;
            border-radius: 28px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
            min-width: 120px;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .action-btn.primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .action-btn.secondary {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--white);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Success/Error Overlays */
        .feedback-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            border-radius: 40px;
            background: var(--blur-background);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-smooth);
            pointer-events: none;
        }
        
        .feedback-overlay.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .feedback-icon {
            font-size: 64px;
            margin-bottom: 12px;
        }
        
        .feedback-text {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            color: var(--white);
            padding: 0 20px;
        }
        
        /* Responsive Design */
        @media screen and (min-width: 768px) {
            .scan-frame {
                width: 350px;
                height: 350px;
            }
            
            .bottom-panel {
                max-width: 500px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 20px 20px 0 0;
            }
            
            .chunk-grid {
                max-width: 400px;
            }
        }
        
        /* Dark mode auto support */
        @media (prefers-color-scheme: light) {
            :root {
                --scan-frame-color: #FF6B35;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2) {
            .scan-frame {
                border-width: 3px;
            }
        }
        
        /* Missing chunks indicator */
        .missing-chunks-info {
            display: none;
            background: var(--warning-orange);
            color: var(--white);
            padding: 8px 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 12px;
            text-align: center;
        }
        
        .missing-chunks-info.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Scanner</div>
        <div class="loading-detail">Loading QR engine...</div>
        <div id="load-error" class="error-text" style="display: none;"></div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <!-- Fullscreen Camera View -->
        <div class="camera-view">
            <video id="video" playsinline muted autoplay></video>
            <canvas id="processCanvas"></canvas>
        </div>
        
        <!-- iOS Status Bar -->
        <div class="status-bar"></div>
        
        <!-- Top Navigation Bar -->
        <div class="top-bar">
            <button id="info-btn" class="top-btn" title="Show Details" aria-label="Toggle chunk details">ℹ️</button>
            <div class="top-title">QR File Transfer</div>
            <button id="flash-btn" class="top-btn" title="Toggle Flash" aria-label="Toggle camera flash" disabled>🔦</button>
        </div>
        
        <!-- Performance Indicator -->
        <div id="perf-indicator" class="perf-indicator">
            <span id="fps-counter">-- FPS</span>
        </div>
        
        <!-- Scanning Overlay Frame -->
        <div class="scan-overlay">
            <div class="scan-frame">
                <div class="scan-corners">
                    <div class="scan-corner top-left"></div>
                    <div class="scan-corner top-right"></div>
                    <div class="scan-corner bottom-left"></div>
                    <div class="scan-corner bottom-right"></div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Control Panel -->
        <div class="bottom-panel">
            <!-- Transfer Status -->
            <div id="transfer-status" class="transfer-status">
                <div class="progress-ring">
                    <div id="progress-circle" class="progress-circle"></div>
                </div>
                <div id="progress-text" class="progress-text">Ready to Scan</div>
                <div id="progress-detail" class="progress-detail">Position QR code in frame</div>
                
                <!-- Chunked Progress Grid -->
                <div id="chunk-grid" class="chunk-grid"></div>
                
                <!-- Missing Chunks Info -->
                <div id="missing-chunks-info" class="missing-chunks-info"></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="clear-btn" class="action-btn secondary" aria-label="Clear and reset">↺ Reset</button>
                <button id="start-btn" class="action-btn primary" aria-label="Start scanning">⚡ Start</button>
            </div>
        </div>
    </div>

    <!-- Success/Error Feedback Overlays -->
    <div id="success-overlay" class="feedback-overlay" role="alert">
        <div class="feedback-icon">✅</div>
        <div class="feedback-text">Transfer Complete!</div>
    </div>
    
    <div id="error-overlay" class="feedback-overlay" role="alert">
        <div class="feedback-icon">❌</div>
        <div class="feedback-text">Scan Failed</div>
    </div>

    <script>
        'use strict';

        // Haptic Feedback Patterns (iOS-style)
        const HapticFeedback = {
            success: () => navigator.vibrate && navigator.vibrate([100, 30, 100]),
            error: () => navigator.vibrate && navigator.vibrate([200, 100, 200]),
            impact: {
                light: () => navigator.vibrate && navigator.vibrate(20),
                medium: () => navigator.vibrate && navigator.vibrate(50),
                heavy: () => navigator.vibrate && navigator.vibrate(100)
            },
            notification: {
                warning: () => navigator.vibrate && navigator.vibrate([100, 50, 100]),
                error: () => navigator.vibrate && navigator.vibrate([200, 100, 200, 100, 200])
            }
        };

        // Performance Monitor
        class PerformanceMonitor {
            constructor() {
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.fps = 0;
                this.isVisible = false;
                
                this.startMonitoring();
            }
            
            startMonitoring() {
                const measureFPS = () => {
                    this.frameCount++;
                    const now = performance.now();
                    
                    if (now - this.lastTime >= 1000) {
                        this.fps = Math.round(this.frameCount * 1000 / (now - this.lastTime));
                        this.frameCount = 0;
                        this.lastTime = now;
                        
                        // Update UI if visible
                        if (this.isVisible) {
                            const fpsElement = document.getElementById('fps-counter');
                            if (fpsElement) {
                                fpsElement.textContent = `${this.fps} FPS`;
                            }
                        }
                    }
                    
                    requestAnimationFrame(measureFPS);
                };
                
                requestAnimationFrame(measureFPS);
            }
            
            setVisible(visible) {
                this.isVisible = visible;
                const indicator = document.getElementById('perf-indicator');
                if (indicator) {
                    indicator.classList.toggle('visible', visible);
                }
            }
        }

        // Advanced Chunk Manager with Memory Optimization
        class ChunkManager {
            constructor() {
                this.receivedChunks = new Map();
                this.missingChunks = new Set();
                this.totalChunks = 0;
                this.memoryThreshold = 50 * 1024 * 1024; // 50MB
                this.currentMemoryUsage = 0;
                this.filename = '';
                this.fileSize = 0;
                this.fileHash = '';
                this.compressionInfo = null;
                this.chunkErrors = new Set();
                this.protocol = null;
            }
            
            setTotalChunks(total, filename = '', fileSize = 0, fileHash = '', protocol = 'unknown') {
                this.totalChunks = total;
                this.filename = filename || `transfer_${Date.now()}.bin`;
                this.fileSize = fileSize;
                this.fileHash = fileHash;
                this.protocol = protocol;
                this.missingChunks = new Set([...Array(total).keys()]);
                this.updateChunkGrid();
            }
            
            addChunk(chunkData) {
                const { index, data } = chunkData;
                
                // Validate chunk index
                if (index < 0 || index >= this.totalChunks) {
                    throw new Error(`Invalid chunk index: ${index}`);
                }
                
                // Check memory usage
                const chunkSize = data.byteLength || data.length;
                if (this.currentMemoryUsage + chunkSize > this.memoryThreshold) {
                    console.warn('Memory threshold reached, implementing streaming reconstruction');
                    // In production, this would trigger IndexedDB storage
                }
                
                this.receivedChunks.set(index, data);
                this.missingChunks.delete(index);
                this.chunkErrors.delete(index);
                this.currentMemoryUsage += chunkSize;
                
                // Update chunk visual indicator
                this.updateChunkIndicator(index, 'received');
                
                const progress = this.receivedChunks.size / this.totalChunks;
                const isComplete = this.missingChunks.size === 0;
                
                // Update missing chunks info
                this.updateMissingChunksInfo();
                
                return {
                    progress,
                    complete: isComplete,
                    received: this.receivedChunks.size,
                    missing: Array.from(this.missingChunks).sort((a, b) => a - b)
                };
            }
            
            markChunkError(index) {
                this.chunkErrors.add(index);
                this.updateChunkIndicator(index, 'error');
            }
            
            updateChunkGrid() {
                const grid = document.getElementById('chunk-grid');
                if (!grid || this.totalChunks === 0) return;
                
                grid.innerHTML = '';
                
                // Only show grid if we have chunks
                if (this.totalChunks > 1) {
                    grid.classList.add('visible');
                    
                    // Limit display to reasonable number of chunks
                    const maxDisplay = 100;
                    const displayChunks = Math.min(this.totalChunks, maxDisplay);
                    
                    for (let i = 0; i < displayChunks; i++) {
                        const indicator = document.createElement('div');
                        indicator.className = 'chunk-indicator';
                        indicator.id = `chunk-${i}`;
                        indicator.textContent = (i + 1).toString().slice(-1); // Last digit, 1-indexed for users
                        indicator.title = `Chunk ${i + 1}`;
                        indicator.setAttribute('aria-label', `Chunk ${i + 1} status`);
                        grid.appendChild(indicator);
                    }
                    
                    if (this.totalChunks > maxDisplay) {
                        const more = document.createElement('div');
                        more.className = 'chunk-indicator';
                        more.textContent = '...';
                        more.title = `${this.totalChunks - maxDisplay} more chunks`;
                        grid.appendChild(more);
                    }
                }
            }
            
            updateChunkIndicator(index, status) {
                const indicator = document.getElementById(`chunk-${index}`);
                if (indicator) {
                    indicator.className = `chunk-indicator ${status}`;
                    indicator.setAttribute('aria-label', `Chunk ${index + 1} ${status}`);
                }
            }
            
            updateMissingChunksInfo() {
                const info = document.getElementById('missing-chunks-info');
                if (!info) return;
                
                if (this.missingChunks.size > 0 && this.missingChunks.size < this.totalChunks) {
                    const missing = Array.from(this.missingChunks).sort((a, b) => a - b);
                    const ranges = this.getMissingRanges(missing);
                    info.textContent = `Missing chunks: ${ranges}`;
                    info.classList.add('visible');
                } else {
                    info.classList.remove('visible');
                }
            }
            
            getMissingRanges(missing) {
                if (missing.length === 0) return '';
                
                const ranges = [];
                let start = missing[0];
                let end = missing[0];
                
                for (let i = 1; i < missing.length; i++) {
                    if (missing[i] === end + 1) {
                        end = missing[i];
                    } else {
                        ranges.push(start === end ? `${start + 1}` : `${start + 1}-${end + 1}`);
                        start = end = missing[i];
                    }
                }
                
                ranges.push(start === end ? `${start + 1}` : `${start + 1}-${end + 1}`);
                return ranges.slice(0, 5).join(', ') + (ranges.length > 5 ? '...' : '');
            }
            
            reconstructFile() {
                // Ensure chunks are in correct order
                const orderedChunks = [];
                for (let i = 0; i < this.totalChunks; i++) {
                    if (!this.receivedChunks.has(i)) {
                        throw new Error(`Missing chunk ${i + 1}`);
                    }
                    orderedChunks.push(this.receivedChunks.get(i));
                }
                
                // Concatenate chunks
                const totalSize = orderedChunks.reduce((sum, chunk) => {
                    return sum + (chunk.byteLength || chunk.length);
                }, 0);
                
                const reconstructed = new Uint8Array(totalSize);
                
                let offset = 0;
                for (const chunk of orderedChunks) {
                    const chunkArray = chunk instanceof Uint8Array ? chunk : new Uint8Array(chunk);
                    reconstructed.set(chunkArray, offset);
                    offset += chunkArray.length;
                }
                
                return reconstructed;
            }
            
            clear() {
                this.receivedChunks.clear();
                this.missingChunks.clear();
                this.chunkErrors.clear();
                this.totalChunks = 0;
                this.currentMemoryUsage = 0;
                this.filename = '';
                this.fileSize = 0;
                this.fileHash = '';
                this.protocol = null;
                
                const grid = document.getElementById('chunk-grid');
                if (grid) {
                    grid.classList.remove('visible');
                    grid.innerHTML = '';
                }
                
                const info = document.getElementById('missing-chunks-info');
                if (info) {
                    info.classList.remove('visible');
                }
            }
        }

        // Progressive QR Scanner Engine with BarcodeDetector API
        class QRScannerEngine {
            constructor() {
                this.scanner = null;
                this.mode = 'none';
                this.isScanning = false;
                this.video = null;
                this.canvas = null;
                this.ctx = null;
                this.stream = null;
                this.lastScanTime = 0;
                this.scanInterval = 100; // 10 FPS scanning
                this.consecutiveErrors = 0;
                this.maxConsecutiveErrors = 10;
            }
            
            async initialize() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('processCanvas');
                this.ctx = this.canvas.getContext('2d', { 
                    alpha: false,
                    desynchronized: true,
                    willReadFrequently: true
                });
                
                // Progressive enhancement: try BarcodeDetector first
                if ('BarcodeDetector' in window && BarcodeDetector.getSupportedFormats) {
                    try {
                        const formats = await BarcodeDetector.getSupportedFormats();
                        if (formats.includes('qr_code')) {
                            this.scanner = new BarcodeDetector({ formats: ['qr_code'] });
                            this.mode = 'native';
                            console.log('Using native BarcodeDetector API');
                        } else {
                            await this.initializeLibrary();
                        }
                    } catch (e) {
                        console.log('BarcodeDetector check failed, falling back to library');
                        await this.initializeLibrary();
                    }
                } else {
                    await this.initializeLibrary();
                }
            }
            
            async initializeLibrary() {
                // Configure QR Scanner library
                if (typeof QrScanner !== 'undefined') {
                    QrScanner.WORKER_PATH = 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner-worker.min.js';
                    this.mode = 'library';
                    console.log('Using qr-scanner library');
                }
            }
            
            async startScanning(onDetection, onError) {
                this.onDetection = onDetection;
                this.onError = onError;
                
                try {
                    // Get camera permission and stream
                    await this.startCamera();
                    
                    if (this.mode === 'library' && typeof QrScanner !== 'undefined') {
                        // Use library scanner
                        this.scanner = new QrScanner(this.video, (result) => this.handleDetection(result), {
                            returnDetailedScanResult: true,
                            highlightScanRegion: false,
                            highlightCodeOutline: false,
                            maxScansPerSecond: 10,
                            preferredCamera: 'environment'
                        });
                        await this.scanner.start();
                        this.isScanning = true;
                    } else if (this.mode === 'native') {
                        // Use native scanner
                        this.isScanning = true;
                        this.scanLoop();
                    } else {
                        throw new Error('No QR scanner available');
                    }
                } catch (error) {
                    if (this.onError) {
                        this.onError(error);
                    }
                    throw error;
                }
            }
            
            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: { ideal: "environment" },
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            aspectRatio: { ideal: 16/9 }
                        }
                    };
                    
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = resolve;
                    });
                    
                    // Enable flash button if supported
                    this.updateFlashSupport();
                    
                } catch (error) {
                    // Try with simpler constraints
                    if (error.name === 'OverconstrainedError') {
                        this.stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        this.video.srcObject = this.stream;
                    } else {
                        throw error;
                    }
                }
            }
            
            updateFlashSupport() {
                const track = this.stream?.getVideoTracks()[0];
                if (track && track.getCapabilities) {
                    const capabilities = track.getCapabilities();
                    const flashBtn = document.getElementById('flash-btn');
                    if (flashBtn && capabilities.torch) {
                        flashBtn.disabled = false;
                    }
                }
            }
            
            scanLoop() {
                if (!this.isScanning) return;
                
                const now = performance.now();
                if (now - this.lastScanTime >= this.scanInterval) {
                    this.processSingleFrame();
                    this.lastScanTime = now;
                }
                
                requestAnimationFrame(() => this.scanLoop());
            }
            
            async processSingleFrame() {
                if (!this.video.videoWidth || !this.video.videoHeight || !this.scanner) return;
                
                try {
                    // Set canvas size to scan region (400x400 for optimization)
                    const size = 400;
                    this.canvas.width = size;
                    this.canvas.height = size;
                    
                    // Calculate center crop from video
                    const videoAspect = this.video.videoWidth / this.video.videoHeight;
                    const minDimension = Math.min(this.video.videoWidth, this.video.videoHeight);
                    
                    const sourceX = videoAspect > 1 
                        ? (this.video.videoWidth - minDimension) / 2 
                        : 0;
                    const sourceY = videoAspect <= 1 
                        ? (this.video.videoHeight - minDimension) / 2 
                        : 0;
                    
                    // Draw video frame to canvas (center crop, scaled to 400x400)
                    this.ctx.drawImage(
                        this.video,
                        sourceX, sourceY, minDimension, minDimension,
                        0, 0, size, size
                    );
                    
                    // Use BarcodeDetector API
                    const barcodes = await this.scanner.detect(this.canvas);
                    
                    if (barcodes.length > 0) {
                        this.consecutiveErrors = 0;
                        this.handleDetection({ data: barcodes[0].rawValue });
                    }
                } catch (e) {
                    this.consecutiveErrors++;
                    if (this.consecutiveErrors > this.maxConsecutiveErrors) {
                        console.error('Too many consecutive scan errors');
                        if (this.onError) {
                            this.onError(new Error('Scanner stopped due to errors'));
                        }
                    }
                }
            }
            
            handleDetection(result) {
                if (this.onDetection && result) {
                    this.onDetection(result);
                }
            }
            
            async toggleFlash() {
                const track = this.stream?.getVideoTracks()[0];
                if (track && track.getCapabilities) {
                    const capabilities = track.getCapabilities();
                    if (capabilities.torch) {
                        const constraints = track.getConstraints();
                        const currentTorch = constraints.torch || false;
                        await track.applyConstraints({ torch: !currentTorch });
                        return !currentTorch;
                    }
                }
                return false;
            }
            
            stopScanning() {
                this.isScanning = false;
                
                if (this.mode === 'library' && this.scanner && this.scanner.stop) {
                    this.scanner.stop();
                    this.scanner = null;
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                if (this.video) {
                    this.video.srcObject = null;
                }
            }
        }

        // SHA-256 calculation wrapper
        async function calculateSHA256(data) {
            if (typeof CryptoJS !== 'undefined') {
                const wordArray = CryptoJS.lib.WordArray.create(data);
                return CryptoJS.SHA256(wordArray).toString(CryptoJS.enc.Hex);
            } else {
                // Fallback to Web Crypto API
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
        }

        // Auto-download implementation
        async function autoDownloadFile(fileData, fileName) {
            try {
                const blob = new Blob([fileData], { 
                    type: 'application/octet-stream' 
                });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName || `qr_transfer_${Date.now()}.bin`;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                
                // Cleanup
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 100);
                
                console.log(`File downloaded: ${fileName} (${fileData.length} bytes)`);
                return true;
            } catch (error) {
                console.error('Download failed:', error);
                return false;
            }
        }

        // World-Class QR Receiver Implementation
        class WorldClassQRReceiver {
            constructor() {

                this.chunkManager = new ChunkManager();

                this.isScanning = false;

            }
            
            setupUI() {

                document.querySelectorAll('.action-btn, .top-btn').forEach(btn => {
                    btn.addEventListener('touchstart', () => HapticFeedback.impact.light());
                    btn.addEventListener('click', () => HapticFeedback.impact.light());

                        case ' ':

                            e.preventDefault();

                            break;
                        case 'Escape':
                            if (this.isScanning) this.stopScanning();
                            break;
                        case 'c':
                        case 'C':
                            if (!this.isScanning) this.clearData();
                            break;
                        case 'd':
                        case 'D':
                            this.performanceMonitor.setVisible(!this.performanceMonitor.isVisible);
                            break;
                    }
                });
                
                this.updateStatus('Ready', 'QR scanner initialized');
            }
            
            async toggleScanning() {
                if (this.isScanning) {
                    this.stopScanning();
                } else {
                    await this.startScanning();
                }
            }
            
            async startScanning() {
                try {
                    // Check security context
                    if (!window.isSecureContext && window.location.hostname !== 'localhost') {
                        this.showError('HTTPS Required', 'Camera requires secure connection');
                        return;
                    }
                    
                    this.updateStatus('Starting...', 'Requesting camera permission');
                    
                    await this.scannerEngine.startScanning(
                        (result) => this.handleQRData(result),
                        (error) => this.handleScanError(error)
                    );
                    
                    this.isScanning = true;
                    this.updateScanningUI(true);
                    this.updateStatus('Scanning...', 'Position QR code in frame');
                    
                    HapticFeedback.impact.medium();
                    
                } catch (error) {
                    this.handleScanError(error);
                }
            }
            
            stopScanning() {
                this.scannerEngine.stopScanning();
                this.isScanning = false;
                this.updateScanningUI(false);
                this.updateStatus('Stopped', 'Tap Start to resume');
                
                HapticFeedback.impact.light();
            }
            
            handleScanError(error) {
                console.error('Scan error:', error);
                this.stopScanning();
                this.showError('Camera Error', this.getCameraErrorMessage(error));
            }
            
            getCameraErrorMessage(error) {
                switch(error.name) {
                    case 'NotAllowedError':
                    case 'PermissionDeniedError':
                        return 'Camera access denied. Please allow camera permission and reload.';
                    case 'NotFoundError':
                    case 'DevicesNotFoundError':
                        return 'No camera found on this device.';
                    case 'NotReadableError':
                    case 'TrackStartError':
                        return 'Camera is in use by another app.';
                    case 'OverconstrainedError':
                    case 'ConstraintNotSatisfiedError':
                        return 'Camera does not support required features.';
                    case 'TypeError':
                        return 'Camera API not supported in this browser.';
                    default:
                        return error.message || 'Camera error occurred.';
                }
            }
            
            handleQRData(result) {
                if (!result || !result.data) return;
                
                const data = result.data;
                
                // Debounce duplicate scans
                if (data === this.lastScannedData) {
                    return;
                }
                
                this.lastScannedData = data;
                clearTimeout(this.dedupeTimeout);
                this.dedupeTimeout = setTimeout(() => {
                    this.lastScannedData = null;
                }, 1000);
                
                // Haptic feedback for QR detection
                HapticFeedback.impact.light();
                
                try {
                    let parsedData;
                    
                    // Protocol detection and parsing
                    if (data.startsWith('{')) {
                        // JSON format (qrfile/v1 or v2)
                        try {
                            parsedData = JSON.parse(data);
                            if (parsedData.fmt === 'qrfile/v2') {
                                this.processV2Format(parsedData);
                            } else if (parsedData.fmt === 'qrfile/v1') {
                                this.processV1Format(parsedData);
                            } else {
                                throw new Error('Unknown JSON format');
                            }
                        } catch (e) {
                            throw new Error('Invalid JSON in QR code');
                        }
                    } else if (data.startsWith('F:') || data.match(/^F:[^:]+:I:\d+:T:\d+:D:/)) {
                        // Simple format
                        this.processSimpleFormat(data);
                    } else {
                        throw new Error('Unknown QR format');
                    }
                    
                } catch (error) {
                    console.error('QR processing error:', error);
                    HapticFeedback.notification.warning();
                    this.updateStatus('Invalid QR', error.message);
                }
            }
            
            processV2Format(data) {
                const { 
                    index, 
                    total, 
                    data_b64: dataB64, 
                    name, 
                    size, 
                    file_sha256,
                    chunk_sha256,
                    algo = 'sha256'
                } = data;
                
                // Validate required fields
                if (index === undefined || total === undefined || !dataB64) {
                    throw new Error('Missing required fields in qrfile/v2');
                }
                
                // Initialize chunk manager if needed
                if (this.chunkManager.totalChunks === 0) {
                    this.chunkManager.setTotalChunks(total, name, size, file_sha256, 'qrfile/v2');
                    this.updateStatus('Receiving v2...', `File: ${name || 'unknown'}`);
                } else if (this.chunkManager.totalChunks !== total) {
                    throw new Error('Chunk count mismatch');
                }
                
                // Decode chunk data
                const chunkData = this.base64ToBytes(dataB64);
                
                // Verify chunk integrity if available
                if (chunk_sha256) {
                    this.verifyChunkIntegrity(chunkData, chunk_sha256, index);
                }
                
                // Add chunk to manager
                this.addChunkToManager(index, chunkData);
            }
            
            processV1Format(data) {
                const { 
                    index, 
                    total, 
                    data_b64: dataB64, 
                    name, 
                    size, 
                    overall_sha256,
                    chunk_sha256
                } = data;
                
                // Initialize chunk manager if needed
                if (this.chunkManager.totalChunks === 0) {
                    this.chunkManager.setTotalChunks(total, name, size, overall_sha256, 'qrfile/v1');
                    this.updateStatus('Receiving v1...', `File: ${name || 'unknown'}`);
                }
                
                // Decode chunk data
                const chunkData = this.base64ToBytes(dataB64);
                
                // Verify chunk integrity if available
                if (chunk_sha256) {
                    this.verifyChunkIntegrity(chunkData, chunk_sha256, index);
                }
                
                // Add chunk to manager
                this.addChunkToManager(index, chunkData);
            }
            
            processSimpleFormat(data) {
                const parts = data.split(':');
                if (parts.length < 7) {
                    throw new Error('Invalid simple format');
                }
                
                const filename = parts[1];
                const index = parseInt(parts[3]);
                const total = parseInt(parts[5]);
                const dataB64 = parts.slice(7).join(':');
                
                if (isNaN(index) || isNaN(total)) {
                    throw new Error('Invalid chunk numbers');
                }
                
                // Initialize if needed
                if (this.chunkManager.totalChunks === 0) {
                    this.chunkManager.setTotalChunks(total, filename, 0, '', 'simple');
                    this.updateStatus('Receiving...', `File: ${filename}`);
                }
                
                const chunkData = this.base64ToBytes(dataB64);
                this.addChunkToManager(index, chunkData);
            }
            
            async verifyChunkIntegrity(chunkData, expectedHash, index) {
                try {
                    const actualHash = await calculateSHA256(chunkData);
                    const compareLength = Math.min(expectedHash.length, actualHash.length);
                    
                    if (actualHash.substring(0, compareLength) !== expectedHash.substring(0, compareLength)) {
                        this.chunkManager.markChunkError(index);
                        HapticFeedback.notification.error();
                        throw new Error(`Chunk ${index + 1} integrity check failed`);
                    }
                } catch (error) {
                    console.error('Integrity verification error:', error);
                    // Continue anyway if hash verification fails
                }
            }
            
            addChunkToManager(index, chunkData) {
                try {
                    const result = this.chunkManager.addChunk({ index, data: chunkData });
                    
                    this.updateProgress(result.progress, result.received, this.chunkManager.totalChunks);
                    
                    if (result.complete) {
                        this.completeTransfer();
                    }
                } catch (error) {
                    console.error('Error adding chunk:', error);
                    this.showError('Chunk Error', error.message);
                }
            }
            
            async completeTransfer() {
                this.stopScanning();
                this.updateStatus('Processing...', 'Reconstructing file...');
                
                try {
                    const reconstructed = this.chunkManager.reconstructFile();
                    
                    // Verify file integrity if hash available
                    if (this.chunkManager.fileHash) {
                        this.updateStatus('Verifying...', 'Checking file integrity...');
                        const actualHash = await calculateSHA256(reconstructed);
                        const expectedHash = this.chunkManager.fileHash;
                        const compareLength = Math.min(expectedHash.length, actualHash.length);
                        
                        if (actualHash.substring(0, compareLength) !== expectedHash.substring(0, compareLength)) {
                            this.showError('Integrity Failed', 'File verification failed');
                            return;
                        }
                    }
                    
                    // Auto-download file
                    const success = await autoDownloadFile(reconstructed, this.chunkManager.filename);
                    
                    if (success) {
                        const sizeStr = this.formatBytes(reconstructed.length);
                        this.updateStatus('Complete!', `${sizeStr} downloaded`);
                        this.showSuccess(`Transfer Complete!\n${this.chunkManager.filename}`);
                        HapticFeedback.success();
                    } else {
                        this.showError('Download Failed', 'Could not save file');
                    }
                    
                } catch (error) {
                    this.showError('Reconstruction Failed', error.message);
                    console.error('File reconstruction error:', error);
                }
            }
            
            updateProgress(progress, received, total) {
                const percentage = Math.round(progress * 100);
                
                // Update progress ring
                const circle = document.getElementById('progress-circle');
                if (circle) {
                    const degrees = progress * 360;
                    circle.style.background = `conic-gradient(
                        var(--primary-blue) ${degrees}deg, 
                        var(--gray-light) ${degrees}deg
                    )`;
                }
                
                this.updateStatus(
                    `Receiving... ${percentage}%`,
                    `${received}/${total} chunks`
                );
            }
            
            updateStatus(text, detail) {
                const textEl = document.getElementById('progress-text');
                const detailEl = document.getElementById('progress-detail');
                
                if (textEl) textEl.textContent = text;
                if (detailEl) detailEl.textContent = detail;
            }
            
            updateScanningUI(isScanning) {
                const startBtn = document.getElementById('start-btn');
                
                if (startBtn) {
                    if (isScanning) {
                        startBtn.textContent = '⏸ Pause';
                        startBtn.classList.remove('primary');
                        startBtn.classList.add('secondary');
                    } else {
                        startBtn.textContent = '⚡ Start';
                        startBtn.classList.remove('secondary');
                        startBtn.classList.add('primary');
                    }
                }
            }
            
            async toggleFlash() {
                try {
                    this.flashEnabled = await this.scannerEngine.toggleFlash();
                    const flashBtn = document.getElementById('flash-btn');
                    if (flashBtn) {
                        flashBtn.style.opacity = this.flashEnabled ? '1' : '0.6';
                    }
                    HapticFeedback.impact.light();
                } catch (error) {
                    console.error('Flash toggle error:', error);
                }
            }
            
            toggleDetails() {
                const grid = document.getElementById('chunk-grid');
                const showDetails = grid && !grid.classList.contains('visible') && this.chunkManager.totalChunks > 0;
                
                if (grid) {
                    if (showDetails) {
                        this.chunkManager.updateChunkGrid();
                        grid.classList.add('visible');
                    } else {
                        grid.classList.remove('visible');
                    }
                }
                
                this.performanceMonitor.setVisible(showDetails);
                HapticFeedback.impact.light();
            }
            
            showSuccess(message) {
                this.showFeedback('success', message);
            }
            
            showError(title, message) {
                this.showFeedback('error', `${title}\n${message}`);
            }
            
            showFeedback(type, text, duration = 2500) {
                const overlay = document.getElementById(`${type}-overlay`);
                if (!overlay) return;
                
                const textElement = overlay.querySelector('.feedback-text');
                if (textElement) {
                    textElement.textContent = text;
                }
                
                overlay.classList.add('show');
                
                setTimeout(() => {
                    overlay.classList.remove('show');
                }, duration);
            }
            
            clearData() {
                this.chunkManager.clear();
                this.updateStatus('Ready', 'Cleared - ready for new transfer');
                
                // Reset progress ring
                const circle = document.getElementById('progress-circle');
                if (circle) {
                    circle.style.background = 'conic-gradient(var(--primary-blue) 0deg, var(--gray-light) 0deg)';
                }
                
                HapticFeedback.impact.medium();
            }
            
            // Utility functions
            base64ToBytes(base64) {
                try {
                    const binary = atob(base64);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    return bytes;
                } catch (error) {
                    throw new Error('Invalid base64 data');
                }
            }
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }
        }

        // Dynamic script loading with comprehensive error handling
        async function loadScript(src, name, integrity = null) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                
                if (integrity) {
                    script.integrity = integrity;
                    script.crossOrigin = 'anonymous';
                }
                
                const timeout = setTimeout(() => {
                    reject(new Error(`Timeout loading ${name}`));
                }, 30000);
                
                script.onload = () => {
                    clearTimeout(timeout);
                    console.log(`✅ ${name} loaded`);
                    resolve();
                };
                
                script.onerror = () => {
                    clearTimeout(timeout);
                    console.error(`❌ Failed to load ${name}`);
                    reject(new Error(`Failed to load ${name}`));
                };
                
                document.head.appendChild(script);
            });
        }

                }
                
                loadingText.textContent = 'Initializing';
                loadingDetail.textContent = 'Starting scanner engine...';
                
                // Initialize the QR receiver
                window.qrReceiver = new WorldClassQRReceiver();
                
                // Initialize scanner engine
                await window.qrReceiver.scannerEngine.initialize();
                
                loadingText.textContent = 'Ready!';
                loadingDetail.textContent = 'Scanner initialized';
                
                // Smooth transition to main app
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    app.style.display = 'block';
                    
                    // Auto-start scanning if URL parameter present
                    const params = new URLSearchParams(window.location.search);
                    if (params.get('autostart') === 'true') {
                        setTimeout(() => window.qrReceiver.startScanning(), 500);
                    }
                }, 500);
                
                console.log('🚀 QR receiver initialized');
                
            } catch (error) {
                console.error('❌ Initialization failed:', error);
                
                loadingText.textContent = 'Initialization Failed';
                loadingDetail.textContent = '';
                
                if (loadError) {
                    loadError.style.display = 'block';
                    loadError.textContent = error.message + '. Please check your connection and refresh.';
                }
                
                // Offer manual retry
                setTimeout(() => {
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'action-btn primary';
                    retryBtn.textContent = 'Retry';
                    retryBtn.style.marginTop = '20px';
                    retryBtn.onclick = () => window.location.reload();
                    loadingScreen.appendChild(retryBtn);
                }, 1000);
            }
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // iOS-specific optimizations
        if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
            // Prevent double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            // Prevent pinch zoom
            document.addEventListener('gesturestart', (e) => {
                e.preventDefault();
            });
        }

        // Performance optimization for low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2) {
            console.log('Low-end device detected, optimizing performance');
            // Reduce animation complexity
            document.documentElement.style.setProperty('--transition-fast', '0.1s');
            document.documentElement.style.setProperty('--transition-smooth', '0.2s');
        }

        // Service Worker registration for PWA functionality
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && window.qrReceiver && window.qrReceiver.isScanning) {
                window.qrReceiver.stopScanning();
            }
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
