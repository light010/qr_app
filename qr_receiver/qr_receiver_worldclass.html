<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;">
    <title>World-Class QR Scanner</title>
    <style>
        /* iOS-Style Production QR Scanner */
        :root {
            --primary-blue: #007AFF;
            --success-green: #30D158;
            --warning-orange: #FF9500;
            --error-red: #FF453A;
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: rgba(255, 255, 255, 0.15);
            --gray-medium: rgba(255, 255, 255, 0.3);
            --gray-dark: rgba(0, 0, 0, 0.5);
            
            --blur-background: rgba(0, 0, 0, 0.3);
            --scan-frame-color: #FFD60A;
            
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            --font-mono: 'SF Mono', Monaco, Consolas, monospace;
            
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-smooth: 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-system);
            background: var(--black);
            color: var(--white);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            touch-action: manipulation;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--black), #111111);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--gray-light);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            color: var(--white);
            text-align: center;
            margin-bottom: 8px;
        }
        
        .loading-detail {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        .error-text {
            color: var(--error-red);
            margin-top: 16px;
            font-size: 14px;
            max-width: 320px;
            text-align: center;
            line-height: 1.4;
        }
        
        /* Fullscreen Camera Container */
        .camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Canvas for processing (hidden) */
        #processCanvas {
            display: none;
            position: absolute;
            top: -9999px;
        }
        
        /* iOS-Style Status Bar Overlay */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top, 44px);
            background: linear-gradient(180deg, var(--gray-dark) 0%, transparent 100%);
            z-index: 100;
            pointer-events: none;
        }
        
        /* Top Control Bar */
        .top-bar {
            position: fixed;
            top: env(safe-area-inset-top, 44px);
            left: 0;
            right: 0;
            height: 64px;
            background: linear-gradient(180deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .top-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            flex: 1;
            letter-spacing: -0.3px;
        }
        
        .top-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            color: var(--white);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .top-btn:active {
            transform: scale(0.95);
            background: var(--gray-medium);
        }
        
        /* Performance Indicator */
        .perf-indicator {
            position: fixed;
            top: calc(env(safe-area-inset-top, 44px) + 70px);
            right: 20px;
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 12px;
            font-family: var(--font-mono);
            color: var(--white);
            z-index: 85;
            opacity: 0.7;
        }
        
        /* Scanning Frame - Optimized for 80% area */
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 80;
            pointer-events: none;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border: 4px solid var(--scan-frame-color);
            border-radius: 24px;
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        }
        
        .scan-frame::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 24px;
            background: linear-gradient(45deg, var(--scan-frame-color), rgba(255, 214, 10, 0.6));
            animation: scan-pulse 2s ease-in-out infinite;
            z-index: -1;
        }
        
        .scan-corners {
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
        }
        
        .scan-corner {
            position: absolute;
            width: 32px;
            height: 32px;
            border: 5px solid var(--white);
        }
        
        .scan-corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .scan-corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }
        
        .scan-corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }
        
        .scan-corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        @keyframes scan-pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.9; }
        }
        
        /* Bottom Control Panel */
        .bottom-panel {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 0);
            left: 0;
            right: 0;
            background: linear-gradient(0deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            padding: 20px;
            transform: translateY(0);
            transition: transform var(--transition-smooth);
        }
        
        /* Transfer Status with Chunked Progress */
        .transfer-status {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 16px;
            text-align: center;
            transition: all var(--transition-smooth);
        }
        
        .progress-ring {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            position: relative;
        }
        
        .progress-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-blue) 0deg, var(--gray-light) 0deg);
            transition: all var(--transition-smooth);
            position: relative;
        }
        
        .progress-circle::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border-radius: 50%;
            background: var(--gray-light);
        }
        
        .progress-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
        }
        
        .progress-detail {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-family: var(--font-mono);
        }
        
        /* Chunk Grid (Progressive Disclosure) */
        .chunk-grid {
            display: none;
            grid-template-columns: repeat(auto-fill, 20px);
            gap: 4px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: center;
        }
        
        .chunk-grid.visible {
            display: grid;
        }
        
        .chunk-indicator {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            transition: all var(--transition-fast);
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chunk-indicator.received {
            background: var(--success-green);
            color: var(--white);
        }
        
        .chunk-indicator.error {
            background: var(--error-red);
            color: var(--white);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .action-btn {
            height: 56px;
            padding: 0 24px;
            border-radius: 28px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
            min-width: 120px;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .action-btn.primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .action-btn.secondary {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--white);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Success/Error Overlays */
        .feedback-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            border-radius: 40px;
            background: var(--blur-background);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-smooth);
            pointer-events: none;
        }
        
        .feedback-overlay.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .feedback-icon {
            font-size: 64px;
            margin-bottom: 12px;
        }
        
        .feedback-text {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            color: var(--white);
        }
        
        /* Responsive Design */
        @media screen and (min-width: 768px) {
            .scan-frame {
                width: 350px;
                height: 350px;
            }
            
            .bottom-panel {
                max-width: 500px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 20px 20px 0 0;
            }
        }
        
        /* Dark mode auto support */
        @media (prefers-color-scheme: light) {
            :root {
                --scan-frame-color: #FF6B35;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2) {
            .scan-frame {
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Scanner</div>
        <div class="loading-detail">Loading world-class QR engine...</div>
        <div id="load-error" class="error-text" style="display: none;"></div>
    </div>

    <!-- Main App -->
    <div id="app" style="display: none;">
        <!-- Fullscreen Camera View -->
        <div class="camera-view">
            <video id="video" playsinline muted autoplay></video>
            <canvas id="processCanvas"></canvas>
        </div>
        
        <!-- iOS Status Bar -->
        <div class="status-bar"></div>
        
        <!-- Top Navigation Bar -->
        <div class="top-bar">
            <button id="info-btn" class="top-btn" title="Show Details">ⓘ</button>
            <div class="top-title">World-Class QR Scanner</div>
            <button id="flash-btn" class="top-btn" title="Toggle Flash">🔦</button>
        </div>
        
        <!-- Performance Indicator -->
        <div id="perf-indicator" class="perf-indicator">
            <span id="fps-counter">-- FPS</span>
        </div>
        
        <!-- Scanning Overlay Frame -->
        <div class="scan-overlay">
            <div class="scan-frame">
                <div class="scan-corners">
                    <div class="scan-corner top-left"></div>
                    <div class="scan-corner top-right"></div>
                    <div class="scan-corner bottom-left"></div>
                    <div class="scan-corner bottom-right"></div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Control Panel -->
        <div class="bottom-panel">
            <!-- Transfer Status -->
            <div id="transfer-status" class="transfer-status">
                <div class="progress-ring">
                    <div id="progress-circle" class="progress-circle"></div>
                </div>
                <div id="progress-text" class="progress-text">Ready to Scan</div>
                <div id="progress-detail" class="progress-detail">Position QR code in frame</div>
                
                <!-- Chunked Progress Grid -->
                <div id="chunk-grid" class="chunk-grid"></div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="clear-btn" class="action-btn secondary">↺ Reset</button>
                <button id="start-btn" class="action-btn primary">⚡ Start</button>
            </div>
        </div>
    </div>

    <!-- Success/Error Feedback Overlays -->
    <div id="success-overlay" class="feedback-overlay">
        <div class="feedback-icon">✅</div>
        <div class="feedback-text">Transfer Complete!</div>
    </div>
    
    <div id="error-overlay" class="feedback-overlay">
        <div class="feedback-icon">❌</div>
        <div class="feedback-text">Scan Failed</div>
    </div>

    <script>
        // Haptic Feedback Patterns (iOS-style)
        const HapticFeedback = {
            success: () => navigator.vibrate && navigator.vibrate([100, 30, 100]),
            error: () => navigator.vibrate && navigator.vibrate([200, 100, 200]),
            impact: {
                light: () => navigator.vibrate && navigator.vibrate(20),
                medium: () => navigator.vibrate && navigator.vibrate(50),
                heavy: () => navigator.vibrate && navigator.vibrate(100)
            },
            notification: {
                warning: () => navigator.vibrate && navigator.vibrate([100, 50, 100]),
                error: () => navigator.vibrate && navigator.vibrate([200, 100, 200, 100, 200])
            }
        };

        // Performance Monitor
        class PerformanceMonitor {
            constructor() {
                this.frameCount = 0;
                this.lastTime = performance.now();
                this.fps = 0;
                
                this.startMonitoring();
            }
            
            startMonitoring() {
                const measureFPS = () => {
                    this.frameCount++;
                    const now = performance.now();
                    
                    if (now - this.lastTime >= 1000) {
                        this.fps = Math.round(this.frameCount * 1000 / (now - this.lastTime));
                        this.frameCount = 0;
                        this.lastTime = now;
                        
                        // Update UI
                        const fpsElement = document.getElementById('fps-counter');
                        if (fpsElement) {
                            fpsElement.textContent = `${this.fps} FPS`;
                        }
                    }
                    
                    requestAnimationFrame(measureFPS);
                };
                
                requestAnimationFrame(measureFPS);
            }
        }

        // Advanced Chunk Manager with Memory Optimization
        class ChunkManager {
            constructor() {
                this.receivedChunks = new Map();
                this.missingChunks = new Set();
                this.totalChunks = 0;
                this.memoryThreshold = 50 * 1024 * 1024; // 50MB
                this.currentMemoryUsage = 0;
                this.filename = '';
                this.fileSize = 0;
                this.fileHash = '';
                this.compressionInfo = null;
                this.chunkErrors = new Set();
            }
            
            setTotalChunks(total, filename = '', fileSize = 0, fileHash = '') {
                this.totalChunks = total;
                this.filename = filename;
                this.fileSize = fileSize;
                this.fileHash = fileHash;
                this.missingChunks = new Set([...Array(total).keys()]);
                this.updateChunkGrid();
            }
            
            addChunk(chunkData) {
                const { index, data } = chunkData;
                
                // Check memory usage
                const chunkSize = data.byteLength;
                if (this.currentMemoryUsage + chunkSize > this.memoryThreshold) {
                    console.warn('Memory threshold reached, implementing streaming reconstruction');
                    // In production, this would trigger IndexedDB storage
                }
                
                this.receivedChunks.set(index, data);
                this.missingChunks.delete(index);
                this.currentMemoryUsage += chunkSize;
                
                // Update chunk visual indicator
                this.updateChunkIndicator(index, 'received');
                
                const progress = this.receivedChunks.size / this.totalChunks;
                const isComplete = this.missingChunks.size === 0;
                
                return {
                    progress,
                    complete: isComplete,
                    received: this.receivedChunks.size,
                    missing: Array.from(this.missingChunks)
                };
            }
            
            markChunkError(index) {
                this.chunkErrors.add(index);
                this.updateChunkIndicator(index, 'error');
            }
            
            updateChunkGrid() {
                const grid = document.getElementById('chunk-grid');
                if (!grid || this.totalChunks === 0) return;
                
                grid.innerHTML = '';
                grid.classList.add('visible');
                
                for (let i = 0; i < this.totalChunks; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = 'chunk-indicator';
                    indicator.id = `chunk-${i}`;
                    indicator.textContent = i.toString().slice(-1); // Last digit
                    grid.appendChild(indicator);
                }
            }
            
            updateChunkIndicator(index, status) {
                const indicator = document.getElementById(`chunk-${index}`);
                if (indicator) {
                    indicator.className = `chunk-indicator ${status}`;
                }
            }
            
            reconstructFile() {
                // Ensure chunks are in correct order
                const orderedChunks = [];
                for (let i = 0; i < this.totalChunks; i++) {
                    if (!this.receivedChunks.has(i)) {
                        throw new Error(`Missing chunk ${i}`);
                    }
                    orderedChunks.push(this.receivedChunks.get(i));
                }
                
                // Concatenate chunks
                const totalSize = orderedChunks.reduce((sum, chunk) => sum + chunk.byteLength, 0);
                const reconstructed = new Uint8Array(totalSize);
                
                let offset = 0;
                for (const chunk of orderedChunks) {
                    reconstructed.set(new Uint8Array(chunk), offset);
                    offset += chunk.byteLength;
                }
                
                return reconstructed;
            }
            
            clear() {
                this.receivedChunks.clear();
                this.missingChunks.clear();
                this.chunkErrors.clear();
                this.totalChunks = 0;
                this.currentMemoryUsage = 0;
                this.filename = '';
                this.fileSize = 0;
                this.fileHash = '';
                
                const grid = document.getElementById('chunk-grid');
                if (grid) {
                    grid.classList.remove('visible');
                    grid.innerHTML = '';
                }
            }
        }

        // Progressive QR Scanner Engine with BarcodeDetector API
        class QRScannerEngine {
            constructor() {
                this.scanner = null;
                this.mode = 'none';
                this.isScanning = false;
                this.video = null;
                this.canvas = null;
                this.ctx = null;
                this.scanRegion = { x: 0, y: 0, width: 400, height: 400 };
                this.lastScanTime = 0;
                this.scanInterval = 100; // 10 FPS scanning
            }
            
            async initialize() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('processCanvas');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                
                // Progressive enhancement: try BarcodeDetector first
                if ('BarcodeDetector' in window) {
                    try {
                        this.scanner = new BarcodeDetector({ formats: ['qr_code'] });
                        this.mode = 'native';
                        console.log('Using native BarcodeDetector API');
                    } catch (e) {
                        console.log('BarcodeDetector not available, falling back to library');
                        await this.initializeLibrary();
                    }
                } else {
                    await this.initializeLibrary();
                }
            }
            
            async initializeLibrary() {
                // Use Nimiq QR Scanner as fallback
                QrScanner.WORKER_PATH = 'https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner@1.4.2/qr-scanner-worker.min.js';
                this.scanner = new QrScanner(this.video, (result) => this.handleDetection(result), {
                    returnDetailedScanResult: true,
                    highlightScanRegion: false,
                    highlightCodeOutline: false,
                    maxScansPerSecond: 10 // Optimal for performance
                });
                this.mode = 'library';
                console.log('Using qr-scanner library');
            }
            
            async startScanning(onDetection) {
                this.onDetection = onDetection;
                
                if (this.mode === 'native') {
                    await this.startNativeScanning();
                } else if (this.mode === 'library') {
                    await this.startLibraryScanning();
                }
            }
            
            async startNativeScanning() {
                // Start camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" },
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 },
                        frameRate: { ideal: 30, max: 60 }
                    }
                });
                
                this.video.srcObject = stream;
                this.isScanning = true;
                
                // Start scanning loop
                this.scanLoop();
            }
            
            async startLibraryScanning() {
                await this.scanner.start();
                this.isScanning = true;
            }
            
            scanLoop() {
                if (!this.isScanning) return;
                
                const now = performance.now();
                if (now - this.lastScanTime >= this.scanInterval) {
                    this.processSingleFrame();
                    this.lastScanTime = now;
                }
                
                requestAnimationFrame(() => this.scanLoop());
            }
            
            async processSingleFrame() {
                if (!this.video.videoWidth || !this.video.videoHeight) return;
                
                // Set canvas size to scan region (400x400 for optimization)
                this.canvas.width = 400;
                this.canvas.height = 400;
                
                // Calculate center crop from video
                const videoAspect = this.video.videoWidth / this.video.videoHeight;
                let sourceX, sourceY, sourceWidth, sourceHeight;
                
                if (videoAspect > 1) {
                    // Landscape video
                    sourceHeight = this.video.videoHeight;
                    sourceWidth = sourceHeight;
                    sourceX = (this.video.videoWidth - sourceWidth) / 2;
                    sourceY = 0;
                } else {
                    // Portrait video
                    sourceWidth = this.video.videoWidth;
                    sourceHeight = sourceWidth;
                    sourceX = 0;
                    sourceY = (this.video.videoHeight - sourceHeight) / 2;
                }
                
                // Draw video frame to canvas (center crop, scaled to 400x400)
                this.ctx.drawImage(
                    this.video,
                    sourceX, sourceY, sourceWidth, sourceHeight,
                    0, 0, 400, 400
                );
                
                try {
                    // Get image data for scanning
                    const imageData = this.ctx.getImageData(0, 0, 400, 400);
                    
                    // Use BarcodeDetector API
                    const barcodes = await this.scanner.detect(this.canvas);
                    
                    if (barcodes.length > 0) {
                        this.handleDetection({ data: barcodes[0].rawValue });
                    }
                } catch (e) {
                    // Scanning error, continue silently
                }
            }
            
            handleDetection(result) {
                if (this.onDetection) {
                    this.onDetection(result);
                }
            }
            
            stopScanning() {
                this.isScanning = false;
                
                if (this.mode === 'library' && this.scanner) {
                    this.scanner.stop();
                } else if (this.mode === 'native' && this.video.srcObject) {
                    const tracks = this.video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    this.video.srcObject = null;
                }
            }
        }

        // Auto-download implementation
        async function autoDownloadFile(fileData, fileName) {
            try {
                const blob = new Blob([fileData], { 
                    type: 'application/octet-stream' 
                });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName || 'qr_transfer.bin';
                
                // For iOS Safari optimization
                if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                    link.target = '_blank';
                }
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                console.log(`File downloaded: ${fileName} (${fileData.length} bytes)`);
                return true;
            } catch (error) {
                console.error('Download failed:', error);
                return false;
            }
        }

        // World-Class QR Receiver Implementation
        class WorldClassQRReceiver {
            constructor() {
                this.scannerEngine = new QRScannerEngine();
                this.chunkManager = new ChunkManager();
                this.performanceMonitor = new PerformanceMonitor();
                this.isScanning = false;
                this.flashEnabled = false;
                
                this.setupUI();
            }
            
            setupUI() {
                // Main action buttons
                document.getElementById('start-btn').addEventListener('click', () => this.toggleScanning());
                document.getElementById('clear-btn').addEventListener('click', () => this.clearData());
                document.getElementById('flash-btn').addEventListener('click', () => this.toggleFlash());
                document.getElementById('info-btn').addEventListener('click', () => this.toggleDetails());
                
                // Haptic feedback for all buttons
                document.querySelectorAll('.action-btn, .top-btn').forEach(btn => {
                    btn.addEventListener('touchstart', () => HapticFeedback.impact.light());
                });
                
                // Tap to focus functionality
                this.setupTapToFocus();
                
                this.updateStatus('Ready', 'World-class QR scanner initialized');
            }
            
            setupTapToFocus() {
                let lastTap = 0;
                document.addEventListener('touchend', (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 500 && tapLength > 0) {
                        // Double tap detected
                        this.focusCamera(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                        HapticFeedback.impact.medium();
                    }
                    lastTap = currentTime;
                });
            }
            
            async toggleScanning() {
                if (this.isScanning) {
                    this.stopScanning();
                } else {
                    await this.startScanning();
                }
            }
            
            async startScanning() {
                try {
                    // Check security context
                    if (!window.isSecureContext) {
                        this.showError('HTTPS Required', 'Camera requires secure connection');
                        return;
                    }
                    
                    await this.scannerEngine.startScanning((result) => this.handleQRData(result));
                    
                    this.isScanning = true;
                    this.updateScanningUI(true);
                    this.updateStatus('Scanning...', 'Position QR code in the scanning frame');
                    
                    HapticFeedback.impact.medium();
                    
                } catch (error) {
                    this.showError('Camera Error', this.getCameraErrorMessage(error));
                    console.error('Camera error:', error);
                }
            }
            
            stopScanning() {
                this.scannerEngine.stopScanning();
                this.isScanning = false;
                this.updateScanningUI(false);
                this.updateStatus('Stopped', 'Tap Start to resume scanning');
                
                HapticFeedback.impact.light();
            }
            
            getCameraErrorMessage(error) {
                switch(error.name) {
                    case 'NotAllowedError':
                        return 'Camera permission denied. Please allow access and reload.';
                    case 'NotFoundError':
                        return 'No camera found on this device.';
                    case 'NotReadableError':
                        return 'Camera is in use by another application.';
                    case 'OverconstrainedError':
                        return 'Camera constraints cannot be satisfied.';
                    default:
                        return error.message || 'Unknown camera error occurred.';
                }
            }
            
            handleQRData(result) {
                const data = result.data;
                
                // Haptic feedback for QR detection
                HapticFeedback.impact.light();
                
                try {
                    let parsedData;
                    
                    // Protocol detection and parsing
                    if (data.startsWith('{')) {
                        // JSON format (qrfile/v1 or v2)
                        parsedData = JSON.parse(data);
                        if (parsedData.fmt === 'qrfile/v2' || parsedData.fmt === 'qrfile/v1') {
                            this.processJSONFormat(parsedData);
                        } else {
                            throw new Error('Unknown JSON format');
                        }
                    } else if (data.startsWith('F:')) {
                        // Simple format
                        this.processSimpleFormat(data);
                    } else {
                        throw new Error('Unknown QR format');
                    }
                    
                } catch (error) {
                    console.error('QR processing error:', error);
                    HapticFeedback.notification.warning();
                    this.updateStatus('Invalid QR', 'Unknown format detected');
                }
            }
            
            processJSONFormat(data) {
                const { index, total, data_b64: dataB64, name, size, file_sha256 } = data;
                
                // Initialize chunk manager if needed
                if (this.chunkManager.totalChunks === 0) {
                    this.chunkManager.setTotalChunks(total, name, size, file_sha256);
                    this.updateStatus('Receiving...', `File: ${name || 'unknown'}`);
                }
                
                // Decode chunk data
                const chunkData = this.base64ToBytes(dataB64);
                
                // Verify chunk integrity if available
                if (data.chunk_sha256) {
                    const actualHash = this.calculateSHA256(chunkData);
                    if (actualHash.substring(0, 16) !== data.chunk_sha256) {
                        this.chunkManager.markChunkError(index);
                        HapticFeedback.notification.error();
                        return;
                    }
                }
                
                // Add chunk to manager
                const result = this.chunkManager.addChunk({ index, data: chunkData });
                
                this.updateProgress(result.progress, result.received, total);
                
                if (result.complete) {
                    this.completeTransfer();
                }
            }
            
            processSimpleFormat(data) {
                const parts = data.split(':');
                if (parts.length < 7) return;
                
                const filename = parts[1];
                const index = parseInt(parts[3]);
                const total = parseInt(parts[5]);
                const dataB64 = parts.slice(7).join(':');
                
                // Initialize if needed
                if (this.chunkManager.totalChunks === 0) {
                    this.chunkManager.setTotalChunks(total, filename);
                    this.updateStatus('Receiving...', `File: ${filename}`);
                }
                
                const chunkData = this.base64ToBytes(dataB64);
                const result = this.chunkManager.addChunk({ index, data: chunkData });
                
                this.updateProgress(result.progress, result.received, total);
                
                if (result.complete) {
                    this.completeTransfer();
                }
            }
            
            async completeTransfer() {
                this.updateStatus('Reconstructing...', 'Assembling file data');
                
                try {
                    const reconstructed = this.chunkManager.reconstructFile();
                    
                    // Verify file integrity if hash available
                    if (this.chunkManager.fileHash) {
                        const actualHash = this.calculateSHA256(reconstructed);
                        const expectedHash = this.chunkManager.fileHash;
                        
                        if (actualHash.substring(0, expectedHash.length) !== expectedHash) {
                            this.showError('Integrity Failed', 'File hash verification failed');
                            return;
                        }
                    }
                    
                    // Auto-download file
                    const success = await autoDownloadFile(reconstructed, this.chunkManager.filename);
                    
                    if (success) {
                        this.updateStatus('Complete!', `${this.formatBytes(reconstructed.length)} downloaded`);
                        this.showSuccess('Transfer Complete!');
                        HapticFeedback.success();
                    } else {
                        this.showError('Download Failed', 'Could not save file');
                    }
                    
                } catch (error) {
                    this.showError('Reconstruction Failed', error.message);
                    console.error('File reconstruction error:', error);
                }
            }
            
            updateProgress(progress, received, total) {
                const percentage = progress * 100;
                
                // Update progress ring
                const circle = document.getElementById('progress-circle');
                const degrees = percentage * 3.6; // 360 / 100
                circle.style.background = `conic-gradient(
                    var(--primary-blue) ${degrees}deg, 
                    var(--gray-light) ${degrees}deg
                )`;
                
                this.updateStatus(
                    'Receiving...',
                    `${received}/${total} chunks (${Math.round(percentage)}%)`
                );
            }
            
            updateStatus(text, detail) {
                document.getElementById('progress-text').textContent = text;
                document.getElementById('progress-detail').textContent = detail;
            }
            
            updateScanningUI(isScanning) {
                const startBtn = document.getElementById('start-btn');
                
                if (isScanning) {
                    startBtn.textContent = '⏸ Pause';
                    startBtn.classList.remove('primary');
                    startBtn.classList.add('secondary');
                } else {
                    startBtn.textContent = '⚡ Start';
                    startBtn.classList.remove('secondary');
                    startBtn.classList.add('primary');
                }
            }
            
            toggleFlash() {
                // Flash implementation would depend on the scanning library
                this.flashEnabled = !this.flashEnabled;
                const flashBtn = document.getElementById('flash-btn');
                flashBtn.style.opacity = this.flashEnabled ? '1' : '0.6';
                HapticFeedback.impact.light();
            }
            
            toggleDetails() {
                const grid = document.getElementById('chunk-grid');
                if (grid.classList.contains('visible')) {
                    grid.classList.remove('visible');
                } else if (this.chunkManager.totalChunks > 0) {
                    grid.classList.add('visible');
                }
                HapticFeedback.impact.light();
            }
            
            focusCamera(x, y) {
                // Future enhancement: implement tap-to-focus
                console.log(`Focus at: ${x}, ${y}`);
            }
            
            showSuccess(message) {
                this.showFeedback('success', message);
            }
            
            showError(title, message) {
                this.showFeedback('error', `${title}: ${message}`);
            }
            
            showFeedback(type, text, duration = 2500) {
                const overlay = document.getElementById(`${type}-overlay`);
                const textElement = overlay.querySelector('.feedback-text');
                
                textElement.textContent = text;
                overlay.classList.add('show');
                
                setTimeout(() => {
                    overlay.classList.remove('show');
                }, duration);
            }
            
            clearData() {
                this.chunkManager.clear();
                this.updateStatus('Cleared', 'Ready for new transfer');
                
                // Reset progress ring
                const circle = document.getElementById('progress-circle');
                circle.style.background = `conic-gradient(
                    var(--primary-blue) 0deg, 
                    var(--gray-light) 0deg
                )`;
                
                HapticFeedback.impact.medium();
            }
            
            // Utility functions
            base64ToBytes(base64) {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes;
            }
            
            calculateSHA256(data) {
                const wordArray = CryptoJS.lib.WordArray.create(data);
                return CryptoJS.SHA256(wordArray).toString(CryptoJS.enc.Hex);
            }
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }
        }

        // Dynamic script loading with comprehensive error handling
        async function loadScript(src, name) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                
                script.onload = () => {
                    console.log(`✅ ${name} loaded successfully`);
                    resolve();
                };
                
                script.onerror = () => {
                    console.error(`❌ Failed to load ${name}`);
                    reject(new Error(`Failed to load ${name} from ${src}`));
                };
                
                document.head.appendChild(script);
            });
        }

        // Application initialization
        async function initializeApp() {
            const loadingScreen = document.getElementById('loading-screen');
            const loadError = document.getElementById('load-error');
            const app = document.getElementById('app');
            const loadingText = document.querySelector('.loading-text');
            const loadingDetail = document.querySelector('.loading-detail');
            
            try {
                // Load dependencies with progress feedback
                loadingDetail.textContent = 'Loading QR scanner library...';
                await loadScript(
                    'https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner@1.4.2/qr-scanner.umd.min.js',
                    'Nimiq QR Scanner'
                );
                
                loadingDetail.textContent = 'Loading cryptography library...';
                await loadScript(
                    'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js',
                    'Crypto-JS'
                );
                
                // Verify libraries loaded correctly
                if (typeof QrScanner === 'undefined') {
                    throw new Error('QrScanner library failed to initialize');
                }
                
                if (typeof CryptoJS === 'undefined') {
                    throw new Error('CryptoJS library failed to initialize');
                }
                
                loadingText.textContent = 'Initializing Scanner';
                loadingDetail.textContent = 'Starting world-class QR engine...';
                
                // Initialize the QR receiver
                window.receiver = new WorldClassQRReceiver();
                
                // Initialize scanner engine
                await window.receiver.scannerEngine.initialize();
                
                loadingText.textContent = 'Ready!';
                loadingDetail.textContent = 'World-class QR scanner initialized';
                
                // Smooth transition to main app
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    app.style.display = 'block';
                }, 500);
                
                console.log('🚀 World-class QR receiver initialized successfully');
                
            } catch (error) {
                console.error('❌ Initialization failed:', error);
                
                loadingText.textContent = 'Initialization Failed';
                loadingDetail.textContent = 'Please refresh to try again';
                loadError.style.display = 'block';
                loadError.textContent = error.message + '. Check your internet connection and reload the page.';
                
                // Auto-retry after 3 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            }
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        // iOS-specific optimizations
        if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
            // Prevent double-tap zoom
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Optimize viewport for iOS
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            if (viewportMeta) {
                viewportMeta.content += ', viewport-fit=cover';
            }
        }

        // Performance optimization for low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2) {
            console.log('Low-end device detected, optimizing performance');
            // Reduce scan frequency for low-end devices
            document.documentElement.style.setProperty('--transition-fast', '0.1s');
        }

        // Service Worker registration for PWA functionality
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            navigator.serviceWorker.register('./sw.js').catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        }
