<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Scanner</title>
    <style>
        /* iOS-Style QR Scanner - Fullscreen Camera Design */
        :root {
            --primary-blue: #007AFF;
            --success-green: #30D158;
            --warning-orange: #FF9500;
            --error-red: #FF453A;
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: rgba(255, 255, 255, 0.15);
            --gray-medium: rgba(255, 255, 255, 0.3);
            --gray-dark: rgba(0, 0, 0, 0.5);
            
            --blur-background: rgba(0, 0, 0, 0.3);
            --scan-frame-color: #FFD60A;
            
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            --font-mono: 'SF Mono', Monaco, Consolas, monospace;
            
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-smooth: 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-system);
            background: var(--black);
            color: var(--white);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Fullscreen Camera Container */
        .camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* iOS-Style Status Bar Overlay */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top, 44px);
            background: linear-gradient(180deg, var(--gray-dark) 0%, transparent 100%);
            z-index: 100;
            pointer-events: none;
        }
        
        /* Top Control Bar */
        .top-bar {
            position: fixed;
            top: env(safe-area-inset-top, 44px);
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .top-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            flex: 1;
            letter-spacing: -0.3px;
        }
        
        .top-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            color: var(--white);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
        }
        
        .top-btn:active {
            transform: scale(0.95);
            background: var(--gray-medium);
        }
        
        /* Scanning Frame - iOS Style */
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 80;
            pointer-events: none;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid var(--scan-frame-color);
            border-radius: 24px;
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .scan-frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 24px;
            background: linear-gradient(45deg, var(--scan-frame-color), rgba(255, 214, 10, 0.6));
            animation: scan-pulse 2s ease-in-out infinite;
            z-index: -1;
        }
        
        .scan-corners {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
        }
        
        .scan-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid var(--white);
        }
        
        .scan-corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .scan-corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }
        
        .scan-corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }
        
        .scan-corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        /* Bottom Control Panel */
        .bottom-panel {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 0);
            left: 0;
            right: 0;
            background: linear-gradient(0deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            padding: 20px;
            transform: translateY(0);
            transition: transform var(--transition-smooth);
        }
        
        .bottom-panel.hidden {
            transform: translateY(100%);
        }
        
        /* Transfer Status - Minimal */
        .transfer-status {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 16px;
            text-align: center;
            transition: all var(--transition-smooth);
        }
        
        .transfer-status.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        
        .progress-ring {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            position: relative;
        }
        
        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-blue) 0deg, var(--gray-light) 0deg);
            transition: all var(--transition-smooth);
        }
        
        .progress-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--white);
            margin-bottom: 4px;
        }
        
        .progress-detail {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-family: var(--font-mono);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .action-btn {
            height: 56px;
            padding: 0 24px;
            border-radius: 28px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
            min-width: 120px;
            justify-content: center;
        }
        
        .action-btn.primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .action-btn.secondary {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--white);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Success/Error Overlays */
        .feedback-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            border-radius: 40px;
            background: var(--blur-background);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-smooth);
            pointer-events: none;
        }
        
        .feedback-overlay.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .feedback-icon {
            font-size: 60px;
            margin-bottom: 12px;
        }
        
        .feedback-text {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            color: var(--white);
        }
        
        /* Animations */
        @keyframes scan-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .scanning .progress-circle {
            animation: rotate 1s linear infinite;
        }
        
        /* iOS Safe Area Support */
        @supports (padding: max(0px)) {
            .top-bar {
                padding-top: max(20px, env(safe-area-inset-top));
            }
            .bottom-panel {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
        
        /* Orientation Support */
        @media screen and (orientation: landscape) {
            .scan-frame {
                width: 200px;
                height: 200px;
            }
        }
        
        /* Hidden elements for progressive disclosure */
        .detailed-status {
            display: none;
        }
        
        .show-details .detailed-status {
            display: block;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-family: var(--font-mono);
            color: var(--white);
        }
    </style>
</head>
<body>
    <!-- Fullscreen Camera View -->
    <div class="camera-view">
        <video id="video" playsinline muted autoplay></video>
    </div>
    
    <!-- iOS Status Bar -->
    <div class="status-bar"></div>
    
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <button id="info-btn" class="top-btn" title="Show Details">ⓘ</button>
        <div class="top-title">QR Scanner</div>
        <button id="flash-btn" class="top-btn" title="Toggle Flash">🔦</button>
    </div>
    
    <!-- Scanning Overlay Frame -->
    <div class="scan-overlay">
        <div class="scan-frame">
            <div class="scan-corners">
                <div class="scan-corner top-left"></div>
                <div class="scan-corner top-right"></div>
                <div class="scan-corner bottom-left"></div>
                <div class="scan-corner bottom-right"></div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Control Panel -->
    <div class="bottom-panel">
        <!-- Transfer Status (shown during file transfer) -->
        <div id="transfer-status" class="transfer-status hidden">
            <div class="progress-ring">
                <div id="progress-circle" class="progress-circle"></div>
            </div>
            <div id="progress-text" class="progress-text">Ready to scan</div>
            <div id="progress-detail" class="progress-detail">Position QR code in frame</div>
            
            <!-- Detailed Status (progressive disclosure) -->
            <div class="detailed-status">
                <div class="detail-row">
                    <span>Filename:</span>
                    <span id="filename" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span>Chunks:</span>
                    <span id="chunks-received" class="detail-value">0</span> / <span id="total-chunks" class="detail-value">0</span>
                </div>
                <div class="detail-row">
                    <span>Integrity:</span>
                    <span id="integrity-status" class="detail-value">PENDING</span>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="clear-btn" class="action-btn secondary">↺ Reset</button>
            <button id="start-btn" class="action-btn primary">⚡ Start Scanning</button>
        </div>
    </div>
    
    <!-- Success/Error Feedback Overlays -->
    <div id="success-overlay" class="feedback-overlay">
        <div class="feedback-icon">✅</div>
        <div class="feedback-text">Transfer Complete!</div>
    </div>
    
    <div id="error-overlay" class="feedback-overlay">
        <div class="feedback-icon">❌</div>
        <div class="feedback-text">Scan Failed</div>
    </div>

    <!-- Nimiq QR Scanner (iPad-optimized) -->
    <script src="https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    
    <!-- Crypto-JS for SHA-256 calculation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        class AppleQRReceiver {
            constructor() {
                this.scanner = null;
                this.chunks = new Map();
                this.totalChunks = 0;
                this.filename = '';
                this.expectedHash = '';
                this.chunkHashes = new Map();
                
                this.setupUI();
                this.setupScanner();
            }
            
            setupUI() {
                document.getElementById('start-btn').onclick = () => this.startScanning();
                document.getElementById('stop-btn').onclick = () => this.stopScanning();  
                document.getElementById('clear-btn').onclick = () => this.clearData();
                
                // Add haptic feedback for iOS
                if (navigator.vibrate) {
                    document.querySelectorAll('.btn').forEach(btn => {
                        btn.addEventListener('click', () => navigator.vibrate(50));
                    });
                }
            }
            
            async setupScanner() {
                try {
                    // Set worker path for iPad compatibility
                    QrScanner.WORKER_PATH = 'https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner@1.4.2/qr-scanner-worker.min.js';
                    
                    this.log('🔍 Nimiq QR Scanner initialized', 'info');
                    this.log('🛡️ SHA-256 integrity checking enabled', 'integrity');
                    this.log('🍎 Apple-inspired interface ready', 'info');
                } catch (error) {
                    this.log('❌ Scanner setup failed: ' + error.message, 'error');
                }
            }
            
            async startScanning() {
                try {
                    const video = document.getElementById('video');
                    const container = document.getElementById('video-container');
                    
                    this.scanner = new QrScanner(video, (result) => this.handleQRData(result), {
                        returnDetailedScanResult: true,
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                        maxScansPerSecond: 5,
                        preferredCamera: 'environment'  // Use back camera
                    });
                    
                    await this.scanner.start();
                    
                    container.style.display = 'block';
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;
                    
                    this.log('📷 Camera started - Ready for QR codes', 'success');
                    this.log('🔍 Scanning for file transfer...', 'info');
                    
                    // Add visual feedback
                    this.animateElement(container, 'fadeInUp');
                    
                } catch (error) {
                    this.log('❌ Camera access failed: ' + error.message, 'error');
                    this.log('💡 Please allow camera permissions', 'warning');
                }
            }
            
            stopScanning() {
                if (this.scanner) {
                    this.scanner.stop();
                    this.scanner = null;
                }
                
                document.getElementById('video-container').style.display = 'none';
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
                
                this.log('📷 Camera stopped', 'info');
            }
            
            handleQRData(result) {
                const data = result.data;
                
                try {
                    // Try JSON format first (qrfile/v2, qrfile/v1)
                    if (data.startsWith('{')) {
                        const parsed = JSON.parse(data);
                        if (parsed.fmt === 'qrfile/v2' || parsed.fmt === 'qrfile/v1') {
                            this.processJSONFormat(parsed);
                            return;
                        }
                    }
                    
                    // Try simple format: F:filename:I:index:T:total:D:data
                    if (data.startsWith('F:')) {
                        this.processSimpleFormat(data);
                        return;
                    }
                    
                    this.log('❓ Unknown QR format detected', 'warning');
                    
                } catch (error) {
                    this.log('❌ QR processing error: ' + error.message, 'error');
                }
            }
            
            processSimpleFormat(data) {
                // Parse: F:filename:I:index:T:total:D:data
                const parts = data.split(':');
                if (parts.length < 7) {
                    this.log('❌ Invalid simple format', 'error');
                    return;
                }
                
                const filename = parts[1];
                const index = parseInt(parts[3]);
                const total = parseInt(parts[5]);
                const chunkData = parts.slice(7).join(':'); // Rejoin in case data contains colons
                
                if (filename) this.filename = filename;
                this.processChunk(index, total, chunkData, null, 'simple');
            }
            
            processJSONFormat(data) {
                const index = data.index;
                const total = data.total;
                const chunkData = data.data_b64;
                const chunkHash = data.chunk_sha256;
                const overallHash = data.file_sha256 || data.overall_sha256;
                
                // Store metadata
                if (data.name) this.filename = data.name;
                if (overallHash) this.expectedHash = overallHash;
                
                this.processChunk(index, total, chunkData, chunkHash, data.fmt);
            }
            
            processChunk(index, total, base64Data, expectedChunkHash, format) {
                // Check for duplicate
                if (this.chunks.has(index)) {
                    return;
                }
                
                try {
                    // Decode base64 data
                    const binaryData = this.base64ToBytes(base64Data);
                    
                    // Verify chunk integrity if hash provided
                    if (expectedChunkHash) {
                        const actualHash = this.calculateSHA256(binaryData);
                        const shortExpected = expectedChunkHash.substring(0, 16);
                        const shortActual = actualHash.substring(0, 16);
                        
                        if (shortActual !== shortExpected) {
                            this.log(`❌ Chunk ${index} integrity FAILED`, 'error');
                            return;
                        }
                        
                        this.chunkHashes.set(index, actualHash);
                        this.log(`✅ Chunk ${index} integrity verified`, 'integrity');
                    }
                    
                    // Store chunk
                    this.chunks.set(index, binaryData);
                    this.totalChunks = total;
                    
                    this.updateProgress();
                    this.log(`📦 Chunk ${index}/${total} received (${format})`, 'success');
                    
                    // Add haptic feedback for chunk received
                    if (navigator.vibrate) {
                        navigator.vibrate(25);
                    }
                    
                    // Check if transfer complete
                    if (this.chunks.size === total) {
                        this.completeTransfer();
                    }
                    
                } catch (error) {
                    this.log(`❌ Chunk ${index} processing failed: ${error.message}`, 'error');
                }
            }
            
            completeTransfer() {
                this.log('🎉 All chunks received - Reconstructing file...', 'success');
                
                // Reconstruct data in correct order
                const reconstructed = new Uint8Array(
                    Array.from(this.chunks.keys())
                        .sort((a, b) => a - b)
                        .map(key => Array.from(this.chunks.get(key)))
                        .flat()
                );
                
                // Verify overall integrity
                const actualHash = this.calculateSHA256(reconstructed);
                const integrityMatch = this.verifyOverallIntegrity(actualHash);
                
                // Update UI
                this.updateFileInfo(actualHash, integrityMatch);
                
                if (integrityMatch) {
                    this.log('🔒 INTEGRITY VERIFICATION PASSED!', 'success');
                    this.downloadFile(reconstructed);
                    
                    // Success haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                } else {
                    this.log('❌ INTEGRITY VERIFICATION FAILED!', 'error');
                    
                    // Error haptic feedback
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                }
            }
            
            verifyOverallIntegrity(actualHash) {
                if (!this.expectedHash) return true; // No hash to verify
                
                const expectedLength = this.expectedHash.length;
                const actualShort = actualHash.substring(0, expectedLength);
                return actualShort.toLowerCase() === this.expectedHash.toLowerCase();
            }
            
            updateFileInfo(actualHash, integrityMatch) {
                document.getElementById('filename').textContent = this.filename || 'qr_transfer.tar.gz';
                document.getElementById('chunk-integrity').textContent = 
                    this.chunkHashes.size > 0 ? 'VERIFIED ✅' : 'SKIPPED';
                document.getElementById('overall-integrity').textContent = 
                    integrityMatch ? 'VERIFIED ✅' : 'FAILED ❌';
                document.getElementById('expected-hash').textContent = 
                    this.expectedHash || 'N/A';
                document.getElementById('calculated-hash').textContent = 
                    actualHash.substring(0, 32) + '...';
            }
            
            calculateSHA256(data) {
                const wordArray = CryptoJS.lib.WordArray.create(data);
                return CryptoJS.SHA256(wordArray).toString(CryptoJS.enc.Hex);
            }
            
            base64ToBytes(base64) {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes;
            }
            
            downloadFile(data) {
                try {
                    const blob = new Blob([data], { type: 'application/gzip' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = this.filename || 'qr_transfer.tar.gz';
                    
                    // For iOS, we need to trigger download differently
                    if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                        // iOS Safari handling
                        a.target = '_blank';
                    }
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    this.log(`📥 Download started: ${a.download}`, 'success');
                    this.log(`📊 File size: ${this.formatBytes(data.length)}`, 'info');
                    
                } catch (error) {
                    this.log('❌ Download failed: ' + error.message, 'error');
                }
            }
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            updateProgress() {
                if (this.totalChunks === 0) return;
                
                const percentage = (this.chunks.size / this.totalChunks) * 100;
                document.getElementById('progress-bar').style.width = percentage + '%';
                document.getElementById('chunks-received').textContent = this.chunks.size;
                document.getElementById('total-chunks').textContent = this.totalChunks;
                document.getElementById('progress-percent').textContent = Math.round(percentage) + '%';
            }
            
            clearData() {
                this.chunks.clear();
                this.chunkHashes.clear();
                this.totalChunks = 0;
                this.filename = '';
                this.expectedHash = '';
                
                // Reset UI
                document.getElementById('progress-bar').style.width = '0%';
                document.getElementById('chunks-received').textContent = '0';
                document.getElementById('total-chunks').textContent = '0';
                document.getElementById('progress-percent').textContent = '0%';
                document.getElementById('filename').textContent = '-';
                document.getElementById('expected-hash').textContent = '-';
                document.getElementById('calculated-hash').textContent = '-';
                document.getElementById('chunk-integrity').textContent = 'PENDING';
                document.getElementById('overall-integrity').textContent = 'PENDING';
                
                // Clear log
                const statusLog = document.getElementById('status-log');
                statusLog.innerHTML = '<div class="log-entry info">🗑 Data cleared - Ready for new transfer</div>';
                
                this.log('🗑 Transfer data cleared', 'info');
            }
            
            log(message, type = 'info') {
                const statusLog = document.getElementById('status-log');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
                
                statusLog.appendChild(logEntry);
                statusLog.scrollTop = statusLog.scrollHeight;
                
                // Keep only last 20 messages
                while (statusLog.children.length > 20) {
                    statusLog.removeChild(statusLog.firstChild);
                }
                
                console.log(`[${type.toUpperCase()}] ${message}`);
            }
            
            animateElement(element, animationClass) {
                element.style.animation = `${animationClass} var(--animation-duration) var(--animation-easing)`;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Add iOS-specific optimizations
            if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                document.body.style.webkitTouchCallout = 'none';
                document.body.style.webkitUserSelect = 'none';
            }
            
            window.receiver = new AppleQRReceiver();
        });
    </script>
</body>
</html>
