<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Scanner</title>
    <style>
        /* iOS-Style QR Scanner - Fullscreen Camera Design */
        :root {
            --primary-blue: #007AFF;
            --success-green: #30D158;
            --warning-orange: #FF9500;
            --error-red: #FF453A;
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: rgba(255, 255, 255, 0.15);
            --gray-medium: rgba(255, 255, 255, 0.3);
            --gray-dark: rgba(0, 0, 0, 0.5);
            
            --blur-background: rgba(0, 0, 0, 0.3);
            --scan-frame-color: #FFD60A;
            
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            --font-mono: 'SF Mono', Monaco, Consolas, monospace;
            
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-smooth: 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-system);
            background: var(--black);
            color: var(--white);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--black);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--gray-light);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: var(--white);
            text-align: center;
        }
        
        .error-text {
            color: var(--error-red);
            margin-top: 10px;
            font-size: 14px;
            max-width: 300px;
            text-align: center;
        }
        
        /* Fullscreen Camera Container */
        .camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* iOS-Style Status Bar Overlay */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top, 44px);
            background: linear-gradient(180deg, var(--gray-dark) 0%, transparent 100%);
            z-index: 100;
            pointer-events: none;
        }
        
        /* Top Control Bar */
        .top-bar {
            position: fixed;
            top: env(safe-area-inset-top, 44px);
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .top-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            flex: 1;
            letter-spacing: -0.3px;
        }
        
        .top-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            color: var(--white);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
        }
        
        .top-btn:active {
            transform: scale(0.95);
            background: var(--gray-medium);
        }
        
        /* Scanning Frame - iOS Style */
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 80;
            pointer-events: none;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
            border: 3px solid var(--scan-frame-color);
            border-radius: 24px;
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .scan-frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 24px;
            background: linear-gradient(45deg, var(--scan-frame-color), rgba(255, 214, 10, 0.6));
            animation: scan-pulse 2s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes scan-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        /* Bottom Control Panel */
        .bottom-panel {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 0);
            left: 0;
            right: 0;
            background: linear-gradient(0deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            padding: 20px;
            transform: translateY(0);
            transition: transform var(--transition-smooth);
        }
        
        /* Transfer Status - Minimal */
        .transfer-status {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 16px;
            text-align: center;
            transition: all var(--transition-smooth);
        }
        
        .progress-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--white);
            margin-bottom: 4px;
        }
        
        .progress-detail {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-family: var(--font-mono);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .action-btn {
            height: 56px;
            padding: 0 24px;
            border-radius: 28px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
            min-width: 120px;
            justify-content: center;
        }
        
        .action-btn.primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .action-btn.secondary {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--white);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        /* Tablet and larger screens */
        @media screen and (min-width: 768px) {
            .scan-frame {
                width: 350px;
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading QR Scanner...</div>
        <div id="load-error" class="error-text" style="display: none;"></div>
    </div>

    <!-- Main App (hidden until loaded) -->
    <div id="app" style="display: none;">
        <!-- Fullscreen Camera View -->
        <div class="camera-view">
            <video id="video" playsinline muted autoplay></video>
        </div>
        
        <!-- iOS Status Bar -->
        <div class="status-bar"></div>
        
        <!-- Top Navigation Bar -->
        <div class="top-bar">
            <button id="info-btn" class="top-btn" title="Show Details">‚ìò</button>
            <div class="top-title">QR Scanner</div>
            <button id="flash-btn" class="top-btn" title="Toggle Flash">üî¶</button>
        </div>
        
        <!-- Scanning Overlay Frame -->
        <div class="scan-overlay">
            <div class="scan-frame"></div>
        </div>
        
        <!-- Bottom Control Panel -->
        <div class="bottom-panel">
            <!-- Transfer Status -->
            <div id="transfer-status" class="transfer-status">
                <div id="progress-text" class="progress-text">Initializing...</div>
                <div id="progress-detail" class="progress-detail">Please wait...</div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="clear-btn" class="action-btn secondary">‚Ü∫ Reset</button>
                <button id="start-btn" class="action-btn primary">‚ö° Start</button>
            </div>
        </div>
    </div>

    <script>
        // Load external libraries dynamically with proper error handling
        function loadScript(src, name) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log(`${name} loaded successfully`);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`Failed to load ${name}`);
                    reject(new Error(`Failed to load ${name}`));
                };
                document.head.appendChild(script);
            });
        }
        
        async function loadDependencies() {
            const loadingScreen = document.getElementById('loading-screen');
            const loadError = document.getElementById('load-error');
            const app = document.getElementById('app');
            
            try {
                // Load Nimiq QR Scanner
                await loadScript('https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner@1.4.2/qr-scanner.umd.min.js', 'Nimiq QR Scanner');
                
                // Load Crypto-JS
                await loadScript('https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js', 'Crypto-JS');
                
                // Verify libraries loaded
                if (typeof QrScanner === 'undefined') {
                    throw new Error('QrScanner not available after loading');
                }
                
                if (typeof CryptoJS === 'undefined') {
                    throw new Error('CryptoJS not available after loading');
                }
                
                console.log('All dependencies loaded successfully');
                
                // Initialize the app
                initializeApp();
                
                // Hide loading screen and show app
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    app.style.display = 'block';
                }, 500);
                
            } catch (error) {
                console.error('Failed to load dependencies:', error);
                loadError.style.display = 'block';
                loadError.textContent = error.message + '. Please refresh the page.';
            }
        }
        
        function initializeApp() {
            // Simplified QR receiver implementation
            class SimpleQRReceiver {
                constructor() {
                    this.scanner = null;
                    this.chunks = new Map();
                    this.totalChunks = 0;
                    this.isScanning = false;
                    
                    this.setupUI();
                    this.setupScanner();
                }
                
                setupUI() {
                    document.getElementById('start-btn').onclick = () => this.toggleScanning();
                    document.getElementById('clear-btn').onclick = () => this.clearData();
                    document.getElementById('flash-btn').onclick = () => this.toggleFlash();
                    
                    this.updateStatus('Ready', 'Tap Start to begin scanning');
                }
                
                async setupScanner() {
                    try {
                        QrScanner.WORKER_PATH = 'https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner@1.4.2/qr-scanner-worker.min.js';
                        console.log('QR Scanner configured');
                    } catch (error) {
                        this.updateStatus('Setup Error', error.message);
                    }
                }
                
                async toggleScanning() {
                    if (this.isScanning) {
                        this.stopScanning();
                    } else {
                        await this.startScanning();
                    }
                }
                
                async startScanning() {
                    try {
                        const video = document.getElementById('video');
                        
                        // Check HTTPS requirement
                        if (!window.isSecureContext) {
                            this.updateStatus('HTTPS Required', 'Use HTTPS or localhost');
                            return;
                        }
                        
                        this.scanner = new QrScanner(video, (result) => this.handleQRData(result), {
                            returnDetailedScanResult: true,
                            highlightScanRegion: false,
                            highlightCodeOutline: false,
                            maxScansPerSecond: 4,
                            preferredCamera: 'environment'
                        });
                        
                        await this.scanner.start();
                        
                        this.isScanning = true;
                        this.updateStatus('Scanning...', 'Point camera at QR code');
                        document.getElementById('start-btn').textContent = '‚è∏ Pause';
                        
                    } catch (error) {
                        console.error('Camera error:', error);
                        this.updateStatus('Camera Error', error.message);
                    }
                }
                
                stopScanning() {
                    if (this.scanner) {
                        this.scanner.stop();
                        this.scanner = null;
                    }
                    
                    this.isScanning = false;
                    this.updateStatus('Paused', 'Tap Start to resume');
                    document.getElementById('start-btn').textContent = '‚ö° Start';
                }
                
                toggleFlash() {
                    if (!this.scanner || !this.isScanning) return;
                    
                    try {
                        this.scanner.setFlash(!this.flashEnabled);
                        this.flashEnabled = !this.flashEnabled;
                        document.getElementById('flash-btn').style.opacity = this.flashEnabled ? '1' : '0.6';
                    } catch (error) {
                        console.log('Flash not available');
                    }
                }
                
                handleQRData(result) {
                    const data = result.data;
                    console.log('QR detected:', data.substring(0, 50) + '...');
                    
                    try {
                        // Process the QR data
                        if (data.startsWith('{')) {
                            const parsed = JSON.parse(data);
                            this.updateStatus('Receiving...', `Chunk ${parsed.index}/${parsed.total}`);
                        } else if (data.startsWith('F:')) {
                            this.updateStatus('Receiving...', 'Processing QR data');
                        }
                    } catch (error) {
                        this.updateStatus('Error', 'Invalid QR format');
                    }
                }
                
                updateStatus(text, detail) {
                    document.getElementById('progress-text').textContent = text;
                    document.getElementById('progress-detail').textContent = detail;
                }
                
                clearData() {
                    this.chunks.clear();
                    this.totalChunks = 0;
                    this.updateStatus('Cleared', 'Ready for new transfer');
                }
            }
            
            // Initialize the receiver
            window.receiver = new SimpleQRReceiver();
        }
        
        // Start loading dependencies when page loads
        loadDependencies();
    </script>
</body>
</html>
