<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Scanner</title>
    <style>
        /* iOS-Style QR Scanner - Fullscreen Camera Design */
        :root {
            --primary-blue: #007AFF;
            --success-green: #30D158;
            --warning-orange: #FF9500;
            --error-red: #FF453A;
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: rgba(255, 255, 255, 0.15);
            --gray-medium: rgba(255, 255, 255, 0.3);
            --gray-dark: rgba(0, 0, 0, 0.5);
            
            --blur-background: rgba(0, 0, 0, 0.3);
            --scan-frame-color: #FFD60A;
            
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            --font-mono: 'SF Mono', Monaco, Consolas, monospace;
            
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-smooth: 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-system);
            background: var(--black);
            color: var(--white);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Fullscreen Camera Container */
        .camera-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* iOS-Style Status Bar Overlay */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top, 44px);
            background: linear-gradient(180deg, var(--gray-dark) 0%, transparent 100%);
            z-index: 100;
            pointer-events: none;
        }
        
        /* Top Control Bar */
        .top-bar {
            position: fixed;
            top: env(safe-area-inset-top, 44px);
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        
        .top-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            flex: 1;
            letter-spacing: -0.3px;
        }
        
        .top-btn {
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            color: var(--white);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
        }
        
        .top-btn:active {
            transform: scale(0.95);
            background: var(--gray-medium);
        }
        
        /* Scanning Frame - iOS Style */
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 80;
            pointer-events: none;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid var(--scan-frame-color);
            border-radius: 24px;
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }
        
        .scan-frame::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 24px;
            background: linear-gradient(45deg, var(--scan-frame-color), rgba(255, 214, 10, 0.6));
            animation: scan-pulse 2s ease-in-out infinite;
            z-index: -1;
        }
        
        .scan-corners {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
        }
        
        .scan-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid var(--white);
        }
        
        .scan-corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }
        
        .scan-corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }
        
        .scan-corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }
        
        .scan-corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }
        
        /* Bottom Control Panel */
        .bottom-panel {
            position: fixed;
            bottom: env(safe-area-inset-bottom, 0);
            left: 0;
            right: 0;
            background: linear-gradient(0deg, var(--blur-background) 0%, transparent 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 90;
            padding: 20px;
            transform: translateY(0);
            transition: transform var(--transition-smooth);
        }
        
        .bottom-panel.hidden {
            transform: translateY(100%);
        }
        
        /* Transfer Status - Minimal */
        .transfer-status {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 16px;
            text-align: center;
            transition: all var(--transition-smooth);
        }
        
        .transfer-status.hidden {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }
        
        .progress-ring {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            position: relative;
        }
        
        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-blue) 0deg, var(--gray-light) 0deg);
            transition: all var(--transition-smooth);
        }
        
        .progress-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--white);
            margin-bottom: 4px;
        }
        
        .progress-detail {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-family: var(--font-mono);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .action-btn {
            height: 56px;
            padding: 0 24px;
            border-radius: 28px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
            min-width: 120px;
            justify-content: center;
        }
        
        .action-btn.primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .action-btn.secondary {
            background: var(--gray-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--white);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Success/Error Overlays */
        .feedback-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            border-radius: 40px;
            background: var(--blur-background);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-smooth);
            pointer-events: none;
        }
        
        .feedback-overlay.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .feedback-icon {
            font-size: 60px;
            margin-bottom: 12px;
        }
        
        .feedback-text {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            color: var(--white);
        }
        
        /* Animations */
        @keyframes scan-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .scanning .progress-circle {
            animation: rotate 1s linear infinite;
        }
        
        /* iOS Safe Area Support */
        @supports (padding: max(0px)) {
            .top-bar {
                padding-top: max(20px, env(safe-area-inset-top));
            }
            .bottom-panel {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
        
        /* Orientation Support */
        @media screen and (orientation: landscape) {
            .scan-frame {
                width: 200px;
                height: 200px;
            }
        }
        
        /* Hidden elements for progressive disclosure */
        .detailed-status {
            display: none;
        }
        
        .show-details .detailed-status {
            display: block;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-family: var(--font-mono);
            color: var(--white);
        }
    </style>
</head>
<body>
    <!-- Fullscreen Camera View -->
    <div class="camera-view">
        <video id="video" playsinline muted autoplay></video>
    </div>
    
    <!-- iOS Status Bar -->
    <div class="status-bar"></div>
    
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <button id="info-btn" class="top-btn" title="Show Details">‚ìò</button>
        <div class="top-title">QR Scanner</div>
        <button id="flash-btn" class="top-btn" title="Toggle Flash">üî¶</button>
    </div>
    
    <!-- Scanning Overlay Frame -->
    <div class="scan-overlay">
        <div class="scan-frame">
            <div class="scan-corners">
                <div class="scan-corner top-left"></div>
                <div class="scan-corner top-right"></div>
                <div class="scan-corner bottom-left"></div>
                <div class="scan-corner bottom-right"></div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Control Panel -->
    <div class="bottom-panel">
        <!-- Transfer Status (shown during file transfer) -->
        <div id="transfer-status" class="transfer-status hidden">
            <div class="progress-ring">
                <div id="progress-circle" class="progress-circle"></div>
            </div>
            <div id="progress-text" class="progress-text">Ready to scan</div>
            <div id="progress-detail" class="progress-detail">Position QR code in frame</div>
            
            <!-- Detailed Status (progressive disclosure) -->
            <div class="detailed-status">
                <div class="detail-row">
                    <span>Filename:</span>
                    <span id="filename" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span>Chunks:</span>
                    <span id="chunks-received" class="detail-value">0</span> / <span id="total-chunks" class="detail-value">0</span>
                </div>
                <div class="detail-row">
                    <span>Integrity:</span>
                    <span id="integrity-status" class="detail-value">PENDING</span>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="clear-btn" class="action-btn secondary">‚Ü∫ Reset</button>
            <button id="start-btn" class="action-btn primary">‚ö° Start Scanning</button>
        </div>
    </div>
    
    <!-- Success/Error Feedback Overlays -->
    <div id="success-overlay" class="feedback-overlay">
        <div class="feedback-icon">‚úÖ</div>
        <div class="feedback-text">Transfer Complete!</div>
    </div>
    
    <div id="error-overlay" class="feedback-overlay">
        <div class="feedback-icon">‚ùå</div>
        <div class="feedback-text">Scan Failed</div>
    </div>

    <!-- Nimiq QR Scanner (iPad-optimized) -->
    <script src="https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    
    <!-- Crypto-JS for SHA-256 calculation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        class iOSQRReceiver {
            constructor() {
                this.scanner = null;
                this.chunks = new Map();
                this.totalChunks = 0;
                this.filename = '';
                this.expectedHash = '';
                this.chunkHashes = new Map();
                this.isScanning = false;
                this.flashEnabled = false;
                this.showingDetails = false;
                
                this.setupUI();
                this.setupScanner();
                this.startScanning(); // Auto-start for iOS-style UX
            }
            
            setupUI() {
                // Main action buttons
                document.getElementById('start-btn').onclick = () => this.toggleScanning();
                document.getElementById('clear-btn').onclick = () => this.clearData();
                
                // Top bar buttons
                document.getElementById('flash-btn').onclick = () => this.toggleFlash();
                document.getElementById('info-btn').onclick = () => this.toggleDetails();
                
                // iOS-style haptic feedback
                this.setupHapticFeedback();
                
                // Touch gestures
                this.setupGestures();
            }
            
            setupHapticFeedback() {
                if (!navigator.vibrate) return;
                
                document.querySelectorAll('.action-btn, .top-btn').forEach(btn => {
                    btn.addEventListener('touchstart', () => {
                        navigator.vibrate(10); // Light tap feedback
                    });
                });
            }
            
            setupGestures() {
                // Tap transfer status to show/hide details
                const transferStatus = document.getElementById('transfer-status');
                transferStatus.addEventListener('click', () => {
                    this.toggleDetails();
                });
                
                // Double tap to focus camera
                let lastTap = 0;
                document.addEventListener('touchend', (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 500 && tapLength > 0) {
                        this.focusCamera(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                        navigator.vibrate && navigator.vibrate(25);
                    }
                    lastTap = currentTime;
                });
            }
            
            async setupScanner() {
                try {
                    QrScanner.WORKER_PATH = 'https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner@1.4.2/qr-scanner-worker.min.js';
                    this.updateStatus('Ready to scan', 'Position QR code in frame');
                    console.log('QR Scanner initialized for iOS');
                } catch (error) {
                    this.showError('Scanner setup failed');
                }
            }
            
            async startScanning() {
                if (this.isScanning) return;
                
                try {
                    const video = document.getElementById('video');
                    
                    this.scanner = new QrScanner(video, (result) => this.handleQRData(result), {
                        returnDetailedScanResult: true,
                        highlightScanRegion: false, // We have custom overlay
                        highlightCodeOutline: false,
                        maxScansPerSecond: 4,
                        preferredCamera: 'environment'
                    });
                    
                    await this.scanner.start();
                    
                    this.isScanning = true;
                    this.updateScanningUI(true);
                    this.updateStatus('Scanning...', 'Point camera at QR code');
                    
                } catch (error) {
                    this.showError('Camera access denied');
                    console.error('Camera error:', error);
                }
            }
            
            stopScanning() {
                if (!this.isScanning) return;
                
                if (this.scanner) {
                    this.scanner.stop();
                    this.scanner = null;
                }
                
                this.isScanning = false;
                this.updateScanningUI(false);
                this.updateStatus('Scanner stopped', 'Tap Start to resume');
            }
            
            toggleScanning() {
                if (this.isScanning) {
                    this.stopScanning();
                } else {
                    this.startScanning();
                }
            }
            
            toggleFlash() {
                if (!this.scanner) return;
                
                try {
                    this.flashEnabled = !this.flashEnabled;
                    this.scanner.setFlash(this.flashEnabled);
                    
                    const flashBtn = document.getElementById('flash-btn');
                    flashBtn.textContent = this.flashEnabled ? 'üí°' : 'üî¶';
                    flashBtn.style.opacity = this.flashEnabled ? '1' : '0.6';
                    
                    navigator.vibrate && navigator.vibrate(15);
                } catch (error) {
                    console.log('Flash not available');
                }
            }
            
            toggleDetails() {
                this.showingDetails = !this.showingDetails;
                const transferStatus = document.getElementById('transfer-status');
                
                if (this.showingDetails) {
                    transferStatus.classList.add('show-details');
                } else {
                    transferStatus.classList.remove('show-details');
                }
                
                navigator.vibrate && navigator.vibrate(10);
            }
            
            focusCamera(x, y) {
                // Future enhancement: implement tap-to-focus
                console.log(`Focus at: ${x}, ${y}`);
            }
            
            updateScanningUI(isScanning) {
                const startBtn = document.getElementById('start-btn');
                const transferStatus = document.getElementById('transfer-status');
                
                if (isScanning) {
                    startBtn.textContent = '‚è∏ Pause';
                    startBtn.classList.remove('primary');
                    startBtn.classList.add('secondary');
                    transferStatus.classList.add('scanning');
                } else {
                    startBtn.textContent = '‚ñ∂ Start Scanning';
                    startBtn.classList.remove('secondary');
                    startBtn.classList.add('primary');
                    transferStatus.classList.remove('scanning');
                }
            }
            
            updateStatus(text, detail, progress = null) {
                document.getElementById('progress-text').textContent = text;
                document.getElementById('progress-detail').textContent = detail;
                
                const transferStatus = document.getElementById('transfer-status');
                transferStatus.classList.remove('hidden');
                
                if (progress !== null) {
                    this.updateProgressRing(progress);
                }
            }
            
            updateProgressRing(percentage) {
                const circle = document.getElementById('progress-circle');
                const degrees = (percentage / 100) * 360;
                circle.style.background = `conic-gradient(
                    var(--primary-blue) ${degrees}deg, 
                    var(--gray-light) ${degrees}deg
                )`;
            }
            
            showFeedback(type, text, duration = 2000) {
                const overlay = document.getElementById(`${type}-overlay`);
                const textElement = overlay.querySelector('.feedback-text');
                
                textElement.textContent = text;
                overlay.classList.add('show');
                
                setTimeout(() => {
                    overlay.classList.remove('show');
                }, duration);
            }
            
            showError(message) {
                this.showFeedback('error', message);
                navigator.vibrate && navigator.vibrate([100, 50, 100, 50, 100]);
            }
            
            showSuccess(message) {
                this.showFeedback('success', message);
                navigator.vibrate && navigator.vibrate([50, 25, 50]);
            }
            
            handleQRData(result) {
                const data = result.data;
                
                // Haptic feedback for QR detection
                navigator.vibrate && navigator.vibrate(15);
                
                try {
                    // Try JSON format first (qrfile/v2, qrfile/v1)
                    if (data.startsWith('{')) {
                        const parsed = JSON.parse(data);
                        if (parsed.fmt === 'qrfile/v2' || parsed.fmt === 'qrfile/v1') {
                            this.processJSONFormat(parsed);
                            return;
                        }
                    }
                    
                    // Try simple format
                    if (data.startsWith('F:')) {
                        this.processSimpleFormat(data);
                        return;
                    }
                    
                    this.updateStatus('Unknown format', 'Try a different QR code');
                    
                } catch (error) {
                    this.showError('Invalid QR code');
                    console.error('QR processing error:', error);
                }
            }
            
            processSimpleFormat(data) {
                const parts = data.split(':');
                if (parts.length < 7) return;
                
                const filename = parts[1];
                const index = parseInt(parts[3]);
                const total = parseInt(parts[5]);
                const chunkData = parts.slice(7).join(':');
                
                if (filename) this.filename = filename;
                this.processChunk(index, total, chunkData, null, 'simple');
            }
            
            processJSONFormat(data) {
                const index = data.index;
                const total = data.total;
                const chunkData = data.data_b64;
                const chunkHash = data.chunk_sha256;
                const overallHash = data.file_sha256 || data.overall_sha256;
                
                if (data.name) this.filename = data.name;
                if (overallHash) this.expectedHash = overallHash;
                
                this.processChunk(index, total, chunkData, chunkHash, data.fmt);
            }
            
            processChunk(index, total, base64Data, expectedChunkHash, format) {
                if (this.chunks.has(index)) return; // Duplicate
                
                try {
                    const binaryData = this.base64ToBytes(base64Data);
                    
                    // Verify chunk integrity if hash provided
                    if (expectedChunkHash) {
                        const actualHash = this.calculateSHA256(binaryData);
                        const shortExpected = expectedChunkHash.substring(0, 16);
                        const shortActual = actualHash.substring(0, 16);
                        
                        if (shortActual !== shortExpected) {
                            this.showError(`Chunk ${index} integrity failed`);
                            return;
                        }
                        
                        this.chunkHashes.set(index, actualHash);
                    }
                    
                    // Store chunk
                    this.chunks.set(index, binaryData);
                    this.totalChunks = total;
                    
                    this.updateTransferProgress();
                    
                    // Haptic feedback for successful chunk
                    navigator.vibrate && navigator.vibrate(25);
                    
                    // Check if transfer complete
                    if (this.chunks.size === total) {
                        this.completeTransfer();
                    }
                    
                } catch (error) {
                    this.showError(`Chunk ${index} failed`);
                    console.error('Chunk processing error:', error);
                }
            }
            
            updateTransferProgress() {
                if (this.totalChunks === 0) return;
                
                const percentage = (this.chunks.size / this.totalChunks) * 100;
                
                this.updateStatus(
                    `Receiving file...`,
                    `${this.chunks.size}/${this.totalChunks} chunks (${Math.round(percentage)}%)`,
                    percentage
                );
                
                // Update detailed status
                document.getElementById('filename').textContent = this.filename || 'transfer.gz';
                document.getElementById('chunks-received').textContent = this.chunks.size;
                document.getElementById('total-chunks').textContent = this.totalChunks;
                
                const integrityStatus = this.chunkHashes.size > 0 ? 
                    `${this.chunkHashes.size} verified` : 'No verification';
                document.getElementById('integrity-status').textContent = integrityStatus;
            }
            
            completeTransfer() {
                this.updateStatus('Reconstructing...', 'Processing file data', 95);
                
                // Reconstruct data in correct order
                const reconstructed = new Uint8Array(
                    Array.from(this.chunks.keys())
                        .sort((a, b) => a - b)
                        .map(key => Array.from(this.chunks.get(key)))
                        .flat()
                );
                
                // Verify overall integrity
                const actualHash = this.calculateSHA256(reconstructed);
                const integrityMatch = this.verifyOverallIntegrity(actualHash);
                
                if (integrityMatch) {
                    this.updateStatus('Transfer complete!', `${this.formatBytes(reconstructed.length)} ready`, 100);
                    this.showSuccess('File received successfully!');
                    this.downloadFile(reconstructed);
                    
                    // Success haptic pattern
                    setTimeout(() => navigator.vibrate && navigator.vibrate([100, 50, 100]), 500);
                } else {
                    this.showError('Integrity check failed');
                    this.updateStatus('Transfer failed', 'File integrity compromised', 0);
                }
            }
            
            verifyOverallIntegrity(actualHash) {
                if (!this.expectedHash) return true;
                
                const expectedLength = this.expectedHash.length;
                const actualShort = actualHash.substring(0, expectedLength);
                return actualShort.toLowerCase() === this.expectedHash.toLowerCase();
            }
            
            calculateSHA256(data) {
                const wordArray = CryptoJS.lib.WordArray.create(data);
                return CryptoJS.SHA256(wordArray).toString(CryptoJS.enc.Hex);
            }
            
            base64ToBytes(base64) {
                const binary = atob(base64);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes;
            }
            
            downloadFile(data) {
                try {
                    const blob = new Blob([data], { type: 'application/gzip' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = this.filename || 'qr_transfer.gz';
                    
                    // iOS Safari optimization
                    if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                        a.target = '_blank';
                        // Show additional feedback for iOS users
                        setTimeout(() => {
                            this.updateStatus('Download ready', 'Check Downloads folder');
                        }, 1000);
                    }
                    
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                } catch (error) {
                    this.showError('Download failed');
                    console.error('Download error:', error);
                }
            }
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }
            
            clearData() {
                this.chunks.clear();
                this.chunkHashes.clear();
                this.totalChunks = 0;
                this.filename = '';
                this.expectedHash = '';
                
                this.updateStatus('Data cleared', 'Ready for new transfer', 0);
                
                // Reset detailed status
                document.getElementById('filename').textContent = '-';
                document.getElementById('chunks-received').textContent = '0';
                document.getElementById('total-chunks').textContent = '0';
                document.getElementById('integrity-status').textContent = 'PENDING';
                
                navigator.vibrate && navigator.vibrate(50);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // iOS-specific optimizations
            if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                // Prevent zoom and selection
                document.body.style.webkitTouchCallout = 'none';
                document.body.style.webkitUserSelect = 'none';
                document.body.style.touchAction = 'manipulation';
                
                // Prevent double-tap zoom
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
            
            // Initialize receiver
            window.receiver = new iOSQRReceiver();
        });
    </script>
