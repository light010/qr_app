<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>World-Class QR Scanner</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' https://cdn.jsdelivr.net; worker-src 'self' blob: https://cdn.jsdelivr.net; font-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(self), microphone=(), geolocation=(), payment=()">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QR Scanner">
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    
    <!-- Centralized Configuration -->
    <script src="config/app-config.js"></script>
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    
    <!-- Modular Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing QR Scanner</div>
        <div class="loading-detail">Checking camera permissions...</div>
        <div class="load-error" id="loadError"></div>
    </div>

    <!-- iOS-Style Status Bar -->
    <div class="status-bar"></div>

    <!-- Top Control Bar -->
    <div class="top-bar">
        <button class="top-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
        <div class="top-title">QR Scanner</div>
        <button class="top-btn" id="flashBtn" title="Toggle Flash">üî¶</button>
    </div>

    <!-- Fullscreen Camera View -->
    <div class="camera-view">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <!-- QR Scan Overlay -->
    <div class="scan-overlay">
        <div class="scan-frame">
            <div class="scan-corner scan-corner-tl"></div>
            <div class="scan-corner scan-corner-tr"></div>
            <div class="scan-corner scan-corner-bl"></div>
            <div class="scan-corner scan-corner-br"></div>
            <div class="scan-line"></div>
        </div>
        <div class="scan-instruction">Position QR code within the frame</div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
        <button class="scan-btn" id="startScanBtn">Start Scanning</button>
        <div class="secondary-controls">
            <button class="action-btn secondary" id="resetBtn" style="display: none;">Reset</button>
            <button class="action-btn success" id="downloadBtn" style="display: none;">Download</button>
        </div>
    </div>

    <!-- Transfer Status Panel -->
    <div class="transfer-status" id="transferStatus" style="display: none;">
        <div class="status-header">
            <h3>File Transfer</h3>
            <div class="close-btn">&times;</div>
        </div>
        <div class="status-content">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>
            <div class="progress-detail" id="progressDetail">Initializing transfer...</div>
        </div>
    </div>

    <!-- Modular JavaScript - Non-module loading for better compatibility -->
    
    <!-- Interface Contracts - MUST load first to define module contracts -->
    <script src="js/interfaces.js"></script>
    <script src="js/service-container.js"></script>
    <script src="js/error-manager.js"></script>
    
    <!-- Error Boundaries - Load before modules that use them -->
    <script src="js/error-boundaries.js"></script>
    <script src="js/error-boundary-manager.js"></script>
    
    <!-- Preview Handler System - Plugin Architecture -->
    <script src="js/preview-handlers/base-preview-handler.js"></script>
    <script src="js/preview-handlers/image-preview-handler.js"></script>
    <script src="js/preview-handlers/text-preview-handler.js"></script>
    <script src="js/preview-handlers/code-preview-handler.js"></script>
    <script src="js/preview-handlers/audio-preview-handler.js"></script>
    <script src="js/preview-handlers/video-preview-handler.js"></script>
    <script src="js/preview-handlers/document-preview-handler.js"></script>
    <script src="js/preview-handlers/archive-preview-handler.js"></script>
    <script src="js/preview-handlers/preview-factory.js"></script>

    <!-- Core Modules -->
    <script src="js/storage-manager.js"></script>
    <script src="js/chunk-manager.js"></script>
    <script src="js/qr-scanner-engine.js"></script>
    <script src="js/retry-manager.js"></script>
    <script src="js/theme-manager.js"></script>
    <script src="js/camera-manager.js"></script>
    <script src="js/camera-ui.js"></script>
    <script src="js/data-processor.js"></script>
    <script src="js/file-preview.js"></script>
    <script src="js/audio-manager.js"></script>
    
    <!-- UI Abstraction Layer - MUST load before main app -->
    <script src="js/ui-manager.js"></script>
    
    <!-- Main Application Controller -->
    <script src="js/qr-scanner-app.js"></script>
    
    <!-- Service Worker Registration (PWA) -->
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('‚úÖ Service Worker registered:', registration.scope);
                    
                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        console.log('üîÑ Service Worker update found');
                    });
                } catch (error) {
                    console.error('‚ùå Service Worker registration failed:', error);
                }
            });
        }
    </script>
</body>
</html>
